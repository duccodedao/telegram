<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua Star | By BmassHD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <link rel="stylesheet" href="styles.css">
    <meta property="og:title" content="Mua Star | BmassHD">
    <meta property="og:description" content="Mua Star với BmassHD. Quy trình giao dịch dễ dàng và an toàn.">
    <meta property="og:image" content="https://bmasshd.click/ton/nen.png">
    <meta property="og:url" content="https://bmasshd.click/ton/stars.html">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="logo1.png" type="image/png">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mua Star bằng TON</h1>
        <form id="starForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="star">Nhập số lượng</label>
                    <input type="number" id="star" name="star" required min="50" placeholder="Nhập số lượng sao">
                </div>
                <div class="options">
                    <button type="button" class="option-button" data-value="50">50</button>
                    <button type="button" class="option-button" data-value="100">100</button>
                    <button type="button" class="option-button" data-value="200">200</button>
                    <button type="button" class="option-button" data-value="300">300</button>
                    <button type="button" class="option-button" data-value="400">400</button>
                    <button type="button" class="option-button" data-value="500">500</button>
                    <button type="button" class="option-button" id="moreOption">More</button>
                </div>
            </div>
            <button type="submit" id="buyStarButton" class="submit-button">Mua Star</button>
        </form>
    </div>

    <script>
        // Gắn sự kiện vào các nút chọn số lượng
        document.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('click', () => {
                const value = button.getAttribute('data-value');
                if (value) {
                    document.getElementById('star').value = value;
                } else {
                    document.getElementById('star').focus(); // Nếu chọn "More" thì focus vào ô nhập
                }
            });
        });

        // Xử lý form mua sao
        document.getElementById('starForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const starQuantity = parseInt(document.getElementById('star').value, 10);

            if (starQuantity >= 50) {
                window.location.href = `https://fragment.com/stars?quantity=${starQuantity}`;
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Lỗi",
                    text: "Số lượng tối thiểu là 50 sao!",
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
                        </html>
