<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            height: 100vh; /* Đảm bảo footer không che khuất nội dung */
        }
        .footer {
            position: fixed;
            bottom: 20px; /* Cách dưới */
            right: 20px; /* Cách bên phải */
            background-color: #000;
            border-radius: 10px; /* Bo góc footer */
            display: flex;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ccc;
            font-size: 14px;
            margin: 0 10px; /* Khoảng cách giữa các mục */
            transition: color 0.3s;
        }
        .footer-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
        .footer-item:hover {
            color: #fff;
        }
        .active {
            color: #ff0; /* Màu sắc khi mục được chọn */
        }
    </style>
</head>
<body>

<!-- Footer Section -->
<div class="footer">
    <a href="/tg-app.html" class="footer-item" onclick="setActive(this)">
        <img src="home.svg" alt="Home">
        <span>Home</span>
    </a>
    <a href="/ton/ton.html" class="footer-item" onclick="setActive(this)">
        <img src="buycoin.svg" alt="Deposit">
        <span>MuaCoin</span>
    </a>
    <a href="/ton/sell.html" class="footer-item" onclick="setActive(this)">
        <img src="sellcoin.svg" alt="Withdraw">
        <span>BánCoin</span>
    </a>
    <a href="https://buffviewx.com/ref/bmasshd" class="footer-item" onclick="setActive(this)">
        <img src="/logo-coin/buyref.svg" alt="Buy Referral">
        <span>MuaRef</span>
    </a>
</div>

<script>
    function setActive(element) {
        // Xóa lớp 'active' khỏi tất cả các mục
        const items = document.querySelectorAll('.footer-item');
        items.forEach(item => item.classList.remove('active'));

        // Thêm lớp 'active' cho mục đang được nhấn
        element.classList.add('active');
    }
</script>

</body>
</html>
