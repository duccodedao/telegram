<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua Star | By BmassHD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <meta property="og:title" content="Mua Star | BmassHD">
    <meta property="og:description" content="Mua Star với BmassHD. Quy trình giao dịch dễ dàng và an toàn.">
    <meta property="og:image" content="https://bmasshd.click/ton/nen.png">
    <meta property="og:url" content="https://bmasshd.click/ton/stars.html">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="logo1.png" type="image/png">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        
        .input-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        .input-icon {
            width: 24px;
            height: 24px;
            position: absolute;
            left: 10px;
        }

        #star {
            padding-left: 40px; /* Chừa chỗ cho icon */
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            width: 100%;
        }

        #star:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <h1>Mua Star</h1>
        <p class="notice">Hỗ trợ <a href="https://chatting.page/mupkccfp2hxw92zuqwnu3bkpytm4hb58" target="_blank">@buycoinvn</a> 24/24</p>
        <form id="starForm">
            <div class="form-row">
                <div class="form-group input-group">
                    <label for="star">Nhập số sao muốn mua:</label>
                    <div class="input-wrapper">
                        <img src="/path/to/star-icon.png" alt="Star Icon" class="input-icon">
                        <input type="number" id="star" name="star" required min="50" placeholder="Nhập số lượng sao (tối thiểu 50)">
                    </div>
                    <p id="starMessage" class="message"></p>
                </div>
            </div>
            <button type="submit" id="buyStarButton" class="submit-button">Mua Star</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const starInput = document.getElementById("star");
            const starMessage = document.getElementById("starMessage");

            // Hiển thị thông báo khi nhập số sao
            starInput.addEventListener("input", function () {
                const quantity = parseInt(starInput.value, 10);

                if (quantity >= 50) {
                    starMessage.textContent = `Mua ${quantity} Sao`;
                } else if (quantity > 0) {
                    starMessage.textContent = "Số lượng tối thiểu là 50 sao!";
                } else {
                    starMessage.textContent = ""; // Xóa thông báo
                }
            });

            // Xử lý khi form được gửi
            document.getElementById("starForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const starQuantity = parseInt(starInput.value, 10);

                if (starQuantity >= 50) {
                    window.location.href = `https://fragment.com/stars?quantity=${starQuantity}`;
                } else {
                    Swal.fire({
                        icon: "error",
                        title: "Lỗi",
                        text: "Số lượng tối thiểu là 50 sao!",
                    });
                }
            });
        });
    </script>
</body>
</html>
