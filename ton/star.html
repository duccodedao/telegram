<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua Star | By BmassHD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Mua Star | BmassHD">
    <meta property="og:description" content="Mua Star với BmassHD. Quy trình giao dịch dễ dàng và an toàn.">
    <meta property="og:image" content="https://bmasshd.click/ton/nen.png">
    <meta property="og:url" content="https://bmasshd.click/ton/stars.html">
    <meta property="og:type" content="website">
    
    <link rel="shortcut icon" href="logo1.png" type="image/png">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        iframe {
            flex: 1;
            border: none;
            width: 100%;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
        .footer-item {
            text-align: center;
            color: #fff;
            text-decoration: none;
        }
        .footer-item img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <h1>Mua Star</h1>
        <form id="starForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="star">Nhập số sao muốn mua:</label>
                    <input type="number" id="star" name="star" required min="1" placeholder="Nhập số lượng sao">
                </div>
            </div>
            <button type="submit" id="buyStarButton" class="submit-button">Mua Star</button>
        </form>
    </div>

    <!-- Iframe Content -->
    <iframe id="iframeContent" src="about:blank"></iframe>

    <!-- Footer -->
    <div class="footer">
        <a href="/tg-app.html" class="footer-item">
            <img src="/logo-coin/nha.png" alt="Home">
            <span>Home</span>
        </a>
        <a href="/ton/ton.html" class="footer-item">
            <img src="/logo-coin/nap.png" alt="MuaCoin">
            <span>MuaCoin</span>
        </a>
        <a href="/ton/stars.html" class="footer-item">
            <img src="/logo-coin/rut_live.png" alt="MuaStar">
            <span>MuaStar</span>
        </a>
        <a href="https://buffviewx.com/ref/bmasshd" class="footer-item">
            <img src="/logo-coin/fr.png" alt="MuaRef">
            <span>MuaRef</span>
        </a>
        <a href="/wallet.html" class="footer-item">
            <img src="/logo-coin/vi.png" alt="Wallet">
            <span>Wallet</span>
        </a>
    </div>

    <script>
        // Xử lý form mua sao
        document.getElementById('starForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const starQuantity = document.getElementById('star').value;
            if (starQuantity > 0) {
                const iframe = document.getElementById('iframeContent');
                iframe.src = `https://fragment.com/stars?quantity=${starQuantity}`;
            } else {
                alert("Vui lòng nhập số lượng sao hợp lệ!");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
