<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Order Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
</head>
<body>
    <div class="container">
        <h1>BmassHD x TON</h1>
        <form id="orderForm">
            <div class="form-row">
                <div class="form-group small">
                    <label for="quantity">Số lượng:</label>
                    <input type="number" placeholder="0.1 - 9.5" id="quantity" name="quantity" min="0.1" max="9.5" step="0.1" required>
                </div>
                <div class="form-group large">
                    <label for="address">Address TON:</label>
                    <div class="input-group">
                        <input type="text" placeholder="UQ..." id="address" name="address" required>
                        <button type="button" id="copyButton" class="copy-button">
                            <img src="copy.png" alt="Copy">
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group small">
                    <label for="memoOption">Memo:</label>
                    <select id="memoOption" name="memoOption">
                        <option value="none">Không</option>
                        <option value="input">Có</option>
                    </select>
                </div>
                <div class="form-group large">
                    <label for="memo">Memo:</label>
                    <input type="text" placeholder="Memo" id="memo" name="memo" disabled>
                </div>
            </div>
            <button type="submit" class="submit-button">Mua</button>
        </form>
        <div class="logos">
            <img src="logo1.png" alt="Logo 1">
            <img src="logo2.png" alt="Logo 2">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
