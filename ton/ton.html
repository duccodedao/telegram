<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
</head>
<body>
    <header>
        <a href="https://bmasshd.click" class="home-link">Quay về trang chủ</a>
    </header>
    <div class="container">
        <h1>BmassHD x Aliniex</h1>
        <p class="notice">Hiện tại trên MiniApp Telegram bị lỗi, quý khách vui lòng truy cập <a href="https://bmasshd.click/ton/ton.html" target="_blank">Website</a> để nạp. Cám ơn</p>
        <form id="orderForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="coin">Coin:</label>
                    <select id="coin" name="coin" required>
                        <option value="TON">TON</option>
                        <option value="SOL">SOL</option>
                        <option value="BNB">BNB</option>
                        <option value="ETH">ETH</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="network">Mạng:</label>
                    <select id="network" name="network" required>
                        <!-- Mạng sẽ được cập nhật tự động -->
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group small">
                    <label for="quantity">Số lượng:</label>
                    <input type="number" placeholder="0.1 - 9.5" id="quantity" name="quantity" required>
                </div>
                <div class="form-group large">
                    <label for="address">Address:</label>
                    <div class="input-group">
                        <input type="text" placeholder="UQ..." id="address" name="address" required>
                        <button type="button" id="pasteButton" class="paste-button">
                            <img src="copy.png" alt="Paste">
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group small">
                    <label for="memoOption">Memo:</label>
                    <select id="memoOption" name="memoOption">
                        <option value="none">Không</option>
                        <option value="input">Có</option>
                    </select>
                </div>
                <div class="form-group large">
                    <label for="memo">Memo:</label>
                    <input type="text" placeholder="Memo" id="memo" name="memo" disabled>
                </div>
            </div>
            <button type="submit" id="purchaseButton" class="submit-button">Mua</button>
        </form>
        <div class="logos">
            <img src="logo1.png" alt="Logo 1">
            <img src="logo2.png" alt="Logo 2">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
