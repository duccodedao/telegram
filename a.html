<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Số Dư Ví TON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #balance {
            font-size: 24px;
            margin-top: 20px;
            color: #007BFF;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Kiểm Tra Số Dư Ví TON</h1>
    <button onclick="getBalance()">Lấy Số Dư</button>
    <div id="balance"></div>

    <script>
        async function getBalance() {
            const walletAddress = "UQDu8vyZSZbAYvRRQ_jW4_0EiBGibAGq72wSZjYWRmNAGhRD";
            const url = `https://toncenter.com/api/v2/getAddressInformation?address=${walletAddress}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.balance) {
                    document.getElementById("balance").innerText = `Số dư ví TON: ${data.balance / 1e9} TON`;
                } else {
                    document.getElementById("balance").innerText = 'Không thể lấy số dư, vui lòng kiểm tra lại địa chỉ.';
                }
            } catch (error) {
                document.getElementById("balance").innerText = 'Đã xảy ra lỗi khi lấy số dư.';
                console.error('Error fetching balance:', error);
            }
        }
    </script>
</body>
</html>
