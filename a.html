<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua Crypto | By BmassHD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Mua crypto | BmassHD">
    <meta property="og:description" content="Đặt hàng tiền điện tử với BmassHD. Quy trình giao dịch dễ dàng và an toàn.">
    <meta property="og:image" content="https://bmasshd.click/ton/nen.png">
    <meta property="og:url" content="https://bmasshd.click/ton/ton.html">
    <meta property="og:type" content="website">
    
    <link rel="shortcut icon" href="logo1.png" type="image/png">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Đặt lại một số thuộc tính cơ bản cho toàn bộ trang */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            overflow-x: hidden; /* Ngăn việc cuộn ngang */
        }

        /* Styles cho nút Connect và Cancel dạng header */
        #wallet-header {
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            background-color: #333;
            z-index: 1000;
        }

        #connect-btn, #cancel-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            font-size: 16px;
            width: calc(100% - 20px); /* Giúp nút lắp đầy 2 bên màn hình */
            max-width: 300px;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #connect-btn:hover {
            background-color: #218838;
        }

        #cancel-btn {
            background-color: #dc3545;
            display: none;
        }

        #cancel-btn:hover {
            background-color: #c82333;
        }

        /* Styles cho iframe chiếm toàn màn hình */
        #viewer-container {
            display: none;
            position: fixed;
            top: 60px; /* Chiều cao của header nút */
            bottom: 60px; /* Để lại khoảng trống cho footer */
            left: 0;
            width: 100%;
        }

        #viewer-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer styling */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
            color: #fff;
            z-index: 999;
        }

        .footer-item {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

<!-- Header với nút Connect Ton Wallet và Cancel Connect -->
<div id="wallet-header">
    <button id="connect-btn" onclick="connectWallet()">
        <img src="https://bmasshd.click/logo-coin/ton-wallet-icon.png" alt="Ton Wallet Icon" style="margin-right: 8px; width: 20px; height: 20px;">
        Connect Ton Wallet
    </button>
    <button id="cancel-btn" onclick="cancelConnect()">
        <img src="https://bmasshd.click/logo-coin/close-icon.png" alt="Cancel Icon" style="margin-right: 8px; width: 20px; height: 20px;">
        Cancel Connect
    </button>
</div>

<!-- Khung để nhúng trang TonViewer toàn màn hình dưới footer và header -->
<div id="viewer-container">
    <iframe id="viewer-frame" src=""></iframe>
</div>

<!-- Footer Section -->
<div class="footer">
    <a href="/tg-app.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/home.svg" alt="Home">
            <span class="new-badge">New</span>
        </div>
        <span>Home</span>
    </a>
    <a href="/ton/ton.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/buycoin.svg" alt="MuaCoin">
        </div>
        <span>MuaCoin</span>
    </a>
    <a href="/ton/sell.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/sellcoin.svg" alt="BánCoin">
            <span class="new-badge">New</span>
        </div>
        <span>BánCoin</span>
    </a>
    <a href="https://buffviewx.com/ref/bmasshd" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/buyref.svg" alt="MuaRef">
            <span class="new-badge">New</span>
        </div>
        <span>MuaRef</span>
    </a>
    <a href="/wallet.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/icon-wallet.svg" alt="Wallet">
            <span class="new-badge">New</span>
        </div>
        <span>Wallet</span>
    </a>
</div>

<script>
    function connectWallet() {
        Swal.fire({
            title: 'Nhập mã ví TON của bạn',
            input: 'text',
            inputPlaceholder: 'Nhập mã ví TON...',
            showCancelButton: true,
            confirmButtonText: 'Kết nối',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed && result.value) {
                const address = result.value;
                document.getElementById('viewer-frame').src = `https://tonviewer.com/${address}`;
                document.getElementById('viewer-container').style.display = 'block';
                document.getElementById('connect-btn').style.display = 'none';
                document.getElementById('cancel-btn').style.display = 'inline';
                localStorage.setItem('walletConnected', 'true');
                localStorage.setItem('walletAddress', address);
            }
        });
    }

    function cancelConnect() {
        document.getElementById('viewer-frame').src = '';
        document.getElementById('viewer-container').style.display = 'none';
        document.getElementById('connect-btn').style.display = 'inline';
        document.getElementById('cancel-btn').style.display = 'none';
        localStorage.removeItem('walletConnected');
        localStorage.removeItem('walletAddress');
    }

    // Kiểm tra trạng thái kết nối khi tải lại trang
    window.addEventListener('load', () => {
        const connected = localStorage.getItem('walletConnected');
        const address = localStorage.getItem('walletAddress');
        if (connected === 'true' && address) {
            document.getElementById('viewer-frame').src = `https://tonviewer.com/${address}`;
            document.getElementById('viewer-container').style.display = 'block';
            document.getElementById('connect-btn').style.display = 'none';
            document.getElementById('cancel-btn').style.display = 'inline';
        }
    });

    function setActive(element) {
        const items = document.querySelectorAll('.footer-item');
        items.forEach(item => item.classList.remove('active'));
        element.classList.add('active');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
