<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy Số Dư TON và USDT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #balanceInfo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kết Nối Ví TON</h1>
    <input type="text" id="walletAddress" placeholder="Nhập địa chỉ ví TON" />
    <button id="connectButton">Kết Nối Ví</button>
    <div id="balanceInfo"></div>

    <script>
        document.getElementById('connectButton').addEventListener('click', () => {
            const address = document.getElementById('walletAddress').value;
            fetchBalance(address);
        });

        async function fetchBalance(address) {
            try {
                // API để lấy số dư TON từ TonViewer
                const apiUrlTON = `https://tonviewer.com/api/v1/address/${address}/balance`;
                const apiUrlUSDT = `https://tonviewer.com/api/v1/address/${address}/usdt_balance`;
                
                // Lấy số dư TON
                const responseTON = await fetch(apiUrlTON);
                const dataTON = await responseTON.json();
                
                // Kiểm tra xem có dữ liệu không
                if (!dataTON || !dataTON.balance) {
                    throw new Error("Không thể lấy số dư TON.");
                }
                const tonBalance = dataTON.balance; // Số dư TON
                
                // Lấy số dư USDT
                const responseUSDT = await fetch(apiUrlUSDT);
                const dataUSDT = await responseUSDT.json();
                
                // Kiểm tra xem có dữ liệu không
                if (!dataUSDT || !dataUSDT.balance) {
                    throw new Error("Không thể lấy số dư USDT.");
                }
                const usdtBalance = dataUSDT.balance; // Số dư USDT

                // Cập nhật giao diện với số dư
                document.getElementById('balanceInfo').textContent = `Số dư: ${tonBalance} TON | ${usdtBalance} USDT`;
            } catch (error) {
                console.error("Lỗi khi lấy dữ liệu từ API:", error);
                document.getElementById('balanceInfo').textContent = `Lỗi: ${error.message}`;
            }
        }
    </script>
</body>
</html>
