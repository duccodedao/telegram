<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet | By BmassHD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <link rel="shortcut icon" href="logo1.png" type="image/png">
    
    <!-- SDK của OKX Wallet Web3 -->
    <script src="https://cdn.jsdelivr.net/npm/@okx/web3@latest/dist/web3.min.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2a2a2a;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #333333;
            border: 1px solid #ff6a00;
            color: #ff6a00;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            justify-content: center;
        }
        .button:hover {
            background: #ff6a00;
            color: #fff;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6a00;
        }
        .connect-text {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">BmassHD</div>
    
    <!-- Hiển thị tên người dùng và địa chỉ ví -->
    <div class="connect-text">Xin chào, kết nối ví OKX của bạn để mở khóa thêm nhiều tính năng.</div>

    <!-- Nút Connect Wallet -->
    <div id="walletButton" class="button" onclick="connectWallet()">
        <span id="walletText">Connect Wallet</span>
    </div>

    <!-- Hiển thị địa chỉ ví sau khi kết nối -->
    <div id="walletAddress" class="connect-text" style="margin-top: 20px;">Địa chỉ ví: Chưa kết nối</div>
</div>

<script>
    async function connectWallet() {
        if (window.okxwallet) {
            try {
                // Khởi tạo kết nối với OKX Wallet
                await window.okxwallet.enable();
                
                const accounts = await window.okxwallet.request({
                    method: 'eth_requestAccounts'
                });

                if (accounts.length > 0) {
                    const walletAddress = accounts[0];

                    // Hiển thị địa chỉ ví rút gọn
                    document.getElementById('walletText').textContent = "Connected";
                    document.getElementById('walletAddress').textContent = `Địa chỉ ví: ${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
                    
                    // Lưu địa chỉ ví vào localStorage
                    localStorage.setItem('walletAddress', walletAddress);
                }
            } catch (error) {
                console.error("Lỗi kết nối với OKX Wallet:", error);
            }
        } else {
            alert("OKX Wallet chưa được cài đặt. Vui lòng cài đặt OKX Wallet để kết nối.");
        }
    }

    // Tự động kiểm tra kết nối khi tải trang
    (async () => {
        const storedWalletAddress = localStorage.getItem('walletAddress');
        if (storedWalletAddress) {
            document.getElementById('walletText').textContent = "Connected";
            document.getElementById('walletAddress').textContent = `Địa chỉ ví: ${storedWalletAddress.slice(0, 6)}...${storedWalletAddress.slice(-4)}`;
        }
    })();
</script>
</body>
</html>
