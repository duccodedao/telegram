<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>
<body>
  <button id="toggleNotification">Bật thông báo</button>

  <script>
    // Trạng thái bật/tắt thông báo
    let isNotificationEnabled = localStorage.getItem('notificationEnabled') === 'true';

    // Gán trạng thái nút khi load trang
    const button = document.getElementById('toggleNotification');
    button.textContent = isNotificationEnabled ? 'Tắt thông báo' : 'Bật thông báo';

    // Thay đổi trạng thái khi nhấn nút
    button.addEventListener('click', function() {
      isNotificationEnabled = !isNotificationEnabled;
      localStorage.setItem('notificationEnabled', isNotificationEnabled);

      // Cập nhật nội dung nút
      button.textContent = isNotificationEnabled ? 'Tắt thông báo' : 'Bật thông báo';

      alert(isNotificationEnabled ? 'Thông báo đã được bật!' : 'Thông báo đã được tắt!');
    });
  </script>
</body>
</html>
