<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Web Tiếp Thị Liên Kết</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Đăng ký để nhận thưởng 450.000đ để bắt đầu</h1>
    <form id="affiliate-form">
        <img src="al.png" alt="Hình ảnh" class="minh-hoa">
        <div class="form-row">
            <div class="form-group">
                <input type="text" id="affiliate-link-input" name="affiliate-link-input" required value="https://app.attlas.io/refer_" readonly>
            </div>
            <div class="form-group form-group-small">
                <div class="input-with-button">
                    <input type="text" id="affiliate-code-input" name="affiliate-code-input" required value="59474065" readonly>
                    <img src="copy.png" alt="Copy Icon" class="copy-icon" onclick="copyToClipboard()">
                </div>
            </div>
        </div>
        <div class="button-group">
            <button type="button" onclick="openLink()">Tải App</button>
            
        </div>
<a href="https://attlas.io/r/59474065" id="register-link">Vui lòng <span class="required blinking">Đăng ký</span> trước khi Tải ứng dụng</a>

        
    </form>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
