<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="container">
        <h2>Xác minh</h2>
        <form id="clubForm">
            <div class="form-group">
                <label for="fullName">Họ và tên:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="facebook">Link Facebook:</label>
                <div class="facebook-input">
                    <input type="text" id="facebook" name="facebook" required>
                    <button id="openFacebookBtn">
                        <img src="fb.png" alt="Facebook" width="30" height="30">
                    </button>
                </div>
            </div>
            
            
            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="address-group">
                <div class="form-group">
                    <label for="city">Thành phố:</label>
                    <select id="city" name="city" required>
                        <!-- Dữ liệu sẽ được tải bằng JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="district">Quận/Huyện:</label>
                    <select id="district" name="district" required>
                        <!-- Dữ liệu sẽ được tải bằng JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="ward">Xã/Phường:</label>
                    <select id="ward" name="ward" required>
                        <!-- Dữ liệu sẽ được tải bằng JavaScript -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ cụ thể:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit">Xác minh</button>
        </form>
    </div>




<div class="container">
    <div class="form-group">
        <label for="facebook">Facebook Admin:</label>
        <div class="facebook-input">
            <input placeholder="Sơn Lý Hồng Đức" type="text" id="facebook" name="facebook" readonly required>
            <button id="openFacebookBtn2">
                <img src="fb.png" alt="Facebook" width="30" height="30">
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
