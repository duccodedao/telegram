<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Telegram</title>

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        .container {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .telegram-login {
            margin: 20px 0;
        }

        .user-info {
            display: none;
            text-align: center;
        }

        .user-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #00AEEF;
        }

        .user-detail {
            padding: 10px;
            background: #292929;
            border-radius: 5px;
            margin: 8px 0;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .user-detail:hover {
            background: #373737;
        }

        #premium {
            font-weight: bold;
            color: #00AEEF;
        }

        #logout-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>

    <script>
        function onTelegramAuth(user) {
            const fullName = user.last_name ? `${user.first_name} ${user.last_name}` : user.first_name;
            let premiumText = "Loading...";

            // Hiệu ứng dấu 3 chấm khi load Premium
            let dots = 0;
            const interval = setInterval(() => {
                dots = (dots + 1) % 4;
                document.getElementById("premium").textContent = `Premium: Loading${".".repeat(dots)}`;
            }, 500);

            setTimeout(() => {
                clearInterval(interval);
                premiumText = user.is_premium === true ? "Có ✅" : "Không ❌";
                document.getElementById("premium").textContent = `Premium: ${premiumText}`;
            }, 2000);

            const userInfo = {
                id: user.id,
                full_name: fullName,
                username: user.username || "Không có",
                is_premium: premiumText,
                photo_url: user.photo_url || "default-avatar.png"
            };

            localStorage.setItem("telegram_user", JSON.stringify(userInfo));
            displayUserInfo(userInfo);
        }

        function displayUserInfo(user) {
            document.getElementById("telegram-login").style.display = "none";
            document.getElementById("user-info").style.display = "block";

            document.getElementById("avatar").src = user.photo_url;
            document.getElementById("id").textContent = `ID: ${user.id}`;
            document.getElementById("name").textContent = `Tên: ${user.full_name}`;
            document.getElementById("username").textContent = `Username: @${user.username}`;
            document.getElementById("premium").textContent = `Premium: Loading...`; // Ban đầu loading
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                Swal.fire({
                    title: "Đã sao chép!",
                    text: text,
                    icon: "success",
                    timer: 2000,
                    showConfirmButton: false
                });
            }).catch(err => {
                alert("Lỗi khi sao chép");
                console.error(err);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const savedUser = localStorage.getItem("telegram_user");
            if (savedUser) {
                displayUserInfo(JSON.parse(savedUser));
            }
        });

        function logout() {
            localStorage.removeItem("telegram_user");
            window.location.reload();
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Nút đăng nhập Telegram -->
        <div id="telegram-login" class="telegram-login">
            <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="bmassk3_bot"
                data-size="large"
                data-onauth="onTelegramAuth(user)"
                data-request-access="write"></script>
        </div>

        <!-- Thông tin người dùng -->
        <div id="user-info" class="user-info">
            <img id="avatar" src="" alt="Avatar">
            <div class="user-detail" id="id" onclick="copyToClipboard(this.textContent)"></div>
            <div class="user-detail" id="name" onclick="copyToClipboard(this.textContent)"></div>
            <div class="user-detail" id="username" onclick="copyToClipboard(this.textContent)"></div>
            <div class="user-detail" id="premium" onclick="copyToClipboard(this.textContent)"></div>
            <button id="logout-btn" onclick="logout()">Đăng xuất</button>
        </div>
    </div>
</body>
</html>
