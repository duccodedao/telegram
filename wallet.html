<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .login-container {
            margin: 20px auto;
        }

        .user-info {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .user-info div {
            margin: 10px;
            padding: 10px;
            background-color: #f3f3f3;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            width: 80%;
        }

        .user-info div:hover {
            background-color: #e2e2e2;
        }

        #avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #logout-btn {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
    <script>
        // Xử lý khi đăng nhập thành công
        function onTelegramAuth(user) {
            const userInfo = {
                id: user.id,
                first_name: user.first_name,
                username: user.username || "Không có",
                is_premium: user.is_premium ? "Có" : "Không",
                photo_url: user.photo_url || "default-avatar.png"
            };

            // Lưu vào localStorage để duy trì trạng thái
            localStorage.setItem("telegram_user", JSON.stringify(userInfo));

            // Hiển thị thông tin người dùng
            displayUserInfo(userInfo);
        }

        // Hiển thị thông tin người dùng
        function displayUserInfo(user) {
            document.getElementById("telegram-login").style.display = "none";
            const userInfoDiv = document.getElementById("user-info");
            userInfoDiv.style.display = "block";

            document.getElementById("avatar").src = user.photo_url;
            document.getElementById("id").textContent = `ID: ${user.id}`;
            document.getElementById("name").textContent = `Tên: ${user.first_name}`;
            document.getElementById("username").textContent = `Username: ${user.username}`;
            document.getElementById("premium").textContent = `Premium: ${user.is_premium}`;
        }

        // Xử lý sao chép dữ liệu vào clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`Đã sao chép: ${text}`);
            }).catch(err => {
                alert("Lỗi khi sao chép");
                console.error(err);
            });
        }

        // Kiểm tra trạng thái đăng nhập
        document.addEventListener("DOMContentLoaded", function () {
            const savedUser = localStorage.getItem("telegram_user");
            if (savedUser) {
                displayUserInfo(JSON.parse(savedUser));
            }
        });

        // Đăng xuất
        function logout() {
            localStorage.removeItem("telegram_user");
            window.location.reload();
        }
    </script>
</head>
<body>
    <div class="login-container">
        <!-- Nút đăng nhập Telegram -->
        <div id="telegram-login">
            <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="bmassk3_bot"
                data-size="large"
                data-onauth="onTelegramAuth(user)"
                data-request-access="write"></script>
        </div>

        <!-- Thông tin người dùng -->
        <div id="user-info" class="user-info">
            <img id="avatar" src="" alt="Avatar">
            <div id="id" onclick="copyToClipboard(this.textContent)"></div>
            <div id="name" onclick="copyToClipboard(this.textContent)"></div>
            <div id="username" onclick="copyToClipboard(this.textContent)"></div>
            <div id="premium" onclick="copyToClipboard(this.textContent)"></div>
            <button id="logout-btn" onclick="logout()">Đăng xuất</button>
        </div>
    </div>
</body>
</html>
