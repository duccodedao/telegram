    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        .container {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .user-info {
            text-align: center;
            padding: 15px;
            background: #292929;
            border-radius: 10px;
            position: relative;
        }

        .avatar-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: none;
        }

        .skeleton-loader {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #444 25%, #666 50%, #444 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            position: absolute;
        }

        @keyframes loading {
            from { background-position: -200% 0; }
            to { background-position: 200% 0; }
        }
/* Hiệu ứng loading */
    .skeleton-avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: linear-gradient(90deg, #444 25%, #666 50%, #444 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        display: inline-block;
    }


        .user-details {
            display: grid;
            grid-template-columns: 1fr 4fr;
            gap: 10px;
            text-align: left;
            align-items: center;
        }

        .label {
            background: #373737;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .value {
            background: #474747;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .value:hover {
            background: #575757;
        }




        #logout-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

        #tg-login-container {
            margin-top: 15px;
        }















        /* Gộp chung CSS cho cả #send-now và #logout-btn */
#send-now {
    display: flex; /* Căn chỉnh icon và chữ */
    align-items: center;
    background: linear-gradient(90deg, #4e73df, #1cc88a); /* Nền gradient */
    color: white; /* Màu chữ */
    font-size: 16px;
    font-weight: bold;
    padding: 10px 24px; /* Tăng khoảng cách bên trong nút */
    border: none; /* Bỏ viền */
    border-radius: 50px; /* Bo tròn nút */
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Đổ bóng mạnh hơn */
}

/* Trạng thái khi bị disabled */
#send-now:disabled, #logout-btn:disabled {
    background-color: #bbb;
    cursor: not-allowed;
}

    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1); /* Đường viền mờ */
        border-top: 4px solid #3498db; /* Đường viền trên màu xanh */
        border-radius: 50%;
        width: 20px; /* Kích thước nhỏ gọn */
        height: 20px;
        animation: spin 0.8s linear infinite; /* Tốc độ xoay nhanh hơn */
        margin-left: 8px; /* Khoảng cách giữa spinner và chữ */
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .verified-tick {
        display: inline-block;
        margin-left: 8px;
        width: 16px;
        height: 16px;
        background-image: url('https://duccodedao.github.io/telegram/logo-coin/gold_tick.png'); /* Thay bằng URL tick xanh */
        background-size: cover;
        vertical-align: middle;
    }
    
    /* Khi nút đã được xác minh */
    #send-now.verified {
        background: #4CAF50; /* Màu xanh xác minh */
        color: white;
        cursor: not-allowed;
        box-shadow: none;
    }

    .tick-icon {
        margin-left: 8px; /* Khoảng cách giữa chữ "Verify" và tick */
        font-size: 18px; /* Kích thước biểu tượng */
        vertical-align: middle; /* Căn giữa theo chiều dọc */
    }


    </style>

    <script>
        function onTelegramAuth(user) {
            const fullName = user.last_name ? `${user.first_name} ${user.last_name}` : user.first_name;
            let premiumText = "Loading...";

            // Hiệu ứng loading premium
            let dots = 0;
            const interval = setInterval(() => {
                dots = (dots + 1) % 4;
                document.getElementById("premium").textContent = `Loading${".".repeat(dots)}`;
            }, 500);

            setTimeout(() => {
                clearInterval(interval);
                premiumText = user.is_premium === true ? "Có" : "Không";
                document.getElementById("premium").textContent = premiumText;
            }, 2000);

            const userInfo = {
                id: user.id,
                full_name: fullName,
                username: user.username || "Không có",
                photo_url: user.photo_url || "https://via.placeholder.com/80",
                is_premium: premiumText
            };

            localStorage.setItem("telegram_user", JSON.stringify(userInfo));

            document.getElementById("avatar").src = user.photo_url || "https://via.placeholder.com/80";
            document.querySelector(".skeleton-loader").style.display = "none";
            document.getElementById("avatar").style.display = "block";

            showLoadingEffect(() => {
                document.getElementById("id").textContent = user.id;
                document.getElementById("name").textContent = fullName;
                document.getElementById("username").textContent = `@${user.username || "Không có"}`;
                document.getElementById("premium").textContent = premiumText;
            });

            document.getElementById("logout-btn").style.display = "block";
            document.getElementById("tg-login-container").style.display = "none";

            Swal.fire({
                title: "Đăng nhập thành công!",
                text: "Bạn đã đăng nhập vào hệ thống.",
                timer: 2000,
                showConfirmButton: false
            });
        }

        function showLoadingEffect(callback) {
            const fields = ["id", "name", "username", "premium"];
            fields.forEach(field => {
                let dots = 0;
                const interval = setInterval(() => {
                    dots = (dots + 1) % 4;
                    document.getElementById(field).textContent = `Loading${".".repeat(dots)}`;
                }, 300);
                setTimeout(() => {
                    clearInterval(interval);
                    callback();
                }, 1500);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                Swal.fire({
                    title: "Đã sao chép!",
                    text: text,
                    timer: 1500,
                    showConfirmButton: false
                });
            }).catch(err => {
                alert("Lỗi khi sao chép");
                console.error(err);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const savedUser = localStorage.getItem("telegram_user");
            if (savedUser) {
                const user = JSON.parse(savedUser);
                document.getElementById("avatar").src = user.photo_url;
                document.querySelector(".skeleton-loader").style.display = "none";
                document.getElementById("avatar").style.display = "block";

                document.getElementById("id").textContent = user.id;
                document.getElementById("name").textContent = user.full_name;
                document.getElementById("username").textContent = `@${user.username}`;
                document.getElementById("premium").textContent = user.is_premium;

                document.getElementById("logout-btn").style.display = "block";
                document.getElementById("tg-login-container").style.display = "none";
            }
        });

function logout() {
    Swal.fire({
        title: "Bạn có chắc chắn muốn đăng xuất?",
        text: "Sau khi đăng xuất, bạn sẽ cần đăng nhập lại để sử dụng dịch vụ.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Có, đăng xuất!",
        cancelButtonText: "Hủy"
    }).then((result) => {
        if (result.isConfirmed) {
            localStorage.removeItem("telegram_user");
            Swal.fire({
                title: "Đăng xuất thành công!",
                text: "Bạn đã đăng xuất khỏi hệ thống.",
                timer: 2000,
                showConfirmButton: false
            }).then(() => {
                window.location.reload();
            });
        }
    });
}

    </script>
</head>
<body>

<script>
    


// Kiểm tra trạng thái Verify khi tải trang

    // Lấy các phần tử DOM

    // Kiểm tra nếu người dùng đã xác minh
    if (isVerified === 'true') {
        updateVerifiedStatus(userName, sendNowBtn);
    }
});

// Cập nhật trạng thái xác minh (Hiển thị tick xanh và đổi nút)
function updateVerifiedStatus(userName, sendNowBtn) {
    userName.innerHTML += '<span class="verified-tick"></span>'; // Thêm tick xanh vào tên người dùng
    sendNowBtn.innerHTML = '<span>Verified</span>'; // Đổi văn bản nút thành 'Verified'
    sendNowBtn.disabled = true; // Vô hiệu hóa nút
    sendNowBtn.classList.add('verified'); // Thêm lớp CSS cho trạng thái đã xác minh
}
