<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet | By BmassHD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Wallet | BmassHD">
    <meta property="og:description" content="Ví 2">
    <meta property="og:image" content="/ton/nen.png">
    <meta property="og:url" content="/ton/ton.html">
    <meta property="og:type" content="website">

    <link rel="shortcut icon" href="logo1.png" type="image/png">

    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/sdk.min.js"></script>

    <style>
        /* Đặt lại một số thuộc tính cơ bản cho toàn bộ trang */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            overflow-x: hidden; /* Ngăn việc cuộn ngang */
        }

        /* Styles cho nút Connect và Cancel dạng header */
        #wallet-header {
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            background-color: #212121;
            z-index: 1000;
            border-bottom-left-radius: 10px; /* Bo góc trên bên trái */
            border-bottom-right-radius: 10px; /* Bo góc trên bên phải */
        }

        #connect-btn, #cancel-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            font-size: 16px;
            width: calc(100% - 20px); /* Giúp nút lắp đầy 2 bên màn hình */
            max-width: 300px;
            border-radius: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            
        }

        #connect-btn:hover {
            background-color: #218838;
        }

        #cancel-btn {
            background-color: #dc3545;
            display: none;
        }

        #cancel-btn:hover {
            background-color: #c82333;
        }

        /* Styles cho iframe chiếm toàn màn hình */
        #viewer-container {
            display: none;
            position: fixed;
            top: 12px; /* Chiều cao của header nút */
            bottom: 60px; /* Để lại khoảng trống cho footer */
            left: 0;
            width: 100%;
        }

        #viewer-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

       
        
    </style>
</head>
<body>

<!-- Header với nút Connect Ton Wallet và Cancel Connect -->
<div id="wallet-header">
    <button id="connect-btn" onclick="connectWallet()">
        
        Connect Wallet 
    </button>
    <button id="cancel-btn" onclick="cancelConnect()">

        Disconnect
    </button>
</div>








<div class="container">
    <div class="logo">BmassHD</div>
    
    <!-- Hiển thị tên người dùng và username -->
    <div class="connect-text">Xin chào <span id="user-name">User</span> (<span id="user-username">@username</span>), kết nối ví của bạn để mở khóa thêm nhiều tính năng.</div>

    <!-- Avatar người dùng -->
    <img id="user-avatar" src="default-avatar.png" alt="Avatar" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 20px;">
    
    <!-- Nút Connect Wallet -->
    <div id="walletButton" class="button" onclick="connectWallet()">
        <img id="walletIcon" src="/ton/wallet.png" alt="Wallet Icon">
        <span id="walletText">Connect Wallet</span>
    </div>

    <!-- Nút tham gia nhóm Telegram -->
    <div id="joinGroupButton" class="button" onclick="joinGroup()">
        <img src="/logo-coin/buyref.svg" alt="Group Icon">
        <span>Tham gia nhóm Telegram</span>
    </div>

  
</div>

    








    
<!-- Khung để nhúng trang TonViewer toàn màn hình dưới footer và header -->
<div id="viewer-container">
    <iframe id="viewer-frame" src=""></iframe>
</div>

<!-- Footer Section -->
<div class="footer">
    <a href="/tg-app.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/home.svg" alt="Home">
            <span class="new-badge">New</span>
        </div>
        <span>Home</span>
    </a>
    <a href="/ton/ton.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/buycoin.svg" alt="MuaCoin">
            <span class="new-badge">New</span>
        </div>
        <span>MuaCoin</span>
    </a>
    <a href="/ton/sell.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/sellcoin.svg" alt="BánCoin">
            <span class="new-badge">New</span>
        </div>
        <span>BánCoin</span>
    </a>
    <a href="https://buffviewx.com/ref/bmasshd" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/buyref.svg" alt="MuaRef">
            <span class="new-badge">New</span>
        </div>
        <span>MuaRef</span>
    </a>
    <a href="/wallet.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/icon-wallet.svg" alt="Wallet">
            
        </div>
        <span>Wallet</span>
    </a>
</div>

<script>
    function connectWallet() {
        Swal.fire({
            title: 'Nhập mã ví TON của bạn',
            position: 'top',
            input: 'text',
            inputPlaceholder: 'Nhập mã ví TON...',
            showCancelButton: true,
            confirmButtonText: 'Kết nối',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed && result.value) {
                const address = result.value;    
                document.getElementById('viewer-frame').src = `https://tonscan.org/address/${address}`;
                document.getElementById('viewer-container').style.display = 'block';
                document.getElementById('connect-btn').style.display = 'none';
                document.getElementById('cancel-btn').style.display = 'inline';
                localStorage.setItem('walletConnected', 'true');
                localStorage.setItem('walletAddress', address);
            }
        });
    }

    function cancelConnect() {
        document.getElementById('viewer-frame').src = '';
        document.getElementById('viewer-container').style.display = 'none';
        document.getElementById('connect-btn').style.display = 'inline';
        document.getElementById('cancel-btn').style.display = 'none';
        localStorage.removeItem('walletConnected');
        localStorage.removeItem('walletAddress');
    }

    // Kiểm tra trạng thái kết nối khi tải lại trang
    window.addEventListener('load', () => {
        const connected = localStorage.getItem('walletConnected');
        const address = localStorage.getItem('walletAddress');
        if (connected === 'true' && address) {
            document.getElementById('viewer-frame').src = `https://tonscan.org/address/${address}`;
            document.getElementById('viewer-container').style.display = 'block';
            document.getElementById('connect-btn').style.display = 'none';
            document.getElementById('cancel-btn').style.display = 'inline';
        }
    });

    function setActive(element) {
        const items = document.querySelectorAll('.footer-item');
        items.forEach(item => item.classList.remove('active'));
        element.classList.add('active');
    }
</script>



<script>
    // Danh sách ảnh đại diện ngẫu nhiên
    const avatars = [
    '/logo-coin/av1.png',
    '/logo-coin/av2.png',
    '/logo-coin/av3.png',
    '/logo-coin/av4.png',
    'logo-coin/av5.png',
    '/logo-coin/av6.png',
    '/logo-coin/av7.png',
    '/logo-coin/av8.png',
    '/logo-coin/av9.png',
    '/logo-coin/av10.png',
    '/logo-coin/av11.png',
    '/logo-coin/av12.png',
    ];
    const randomAvatar = avatars[Math.floor(Math.random() * avatars.length)];

    // Lấy thông tin người dùng từ Telegram WebApp API
    if (Telegram.WebApp.initDataUnsafe) {
        let user = Telegram.WebApp.initDataUnsafe.user;

        if (user) {
            let userName = user.first_name + " " + (user.last_name || "");
            let username = user.username || "No Username"; // Thay thế nếu không có username

            // Cập nhật thông tin vào HTML
            document.getElementById('user-name').textContent = userName;
            document.getElementById('user-username').textContent = `@${username}`;
            document.getElementById('user-avatar').src = randomAvatar; // Sử dụng ảnh ngẫu nhiên
        } else {
            // Trường hợp không có thông tin người dùng
            document.getElementById('user-name').textContent = "Loading...";
            document.getElementById('user-username').textContent = "@username";
            document.getElementById('user-avatar').src = randomAvatar;
        }
    } else {
        console.error("Telegram WebApp API không khả dụng hoặc không có thông tin người dùng.");
    }


    // Hàm tham gia nhóm Telegram
    function joinGroup() {
        // Mở liên kết đến nhóm Telegram
        window.open("https://t.me/bmassk3_channel", "_blank");
    }
</script>
