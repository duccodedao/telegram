<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet | By BmassHD</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <link rel="stylesheet" href="wallet.css">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Wallet | BmassHD">
    <meta property="og:description" content="Ví 2">
    <meta property="og:image" content="/ton/nen.png">
    <meta property="og:url" content="/ton/ton.html">
    <meta property="og:type" content="website">

    <link rel="shortcut icon" href="logo1.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        .login-container {
            text-align: center;
            margin: 20px 0;
        }
        #login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        #login-btn img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #logout-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Nút Đăng Nhập Telegram -->
        <div id="telegram-login">
            <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="samplebot"
                data-size="large"
                data-onauth="onTelegramAuth(user)"
                data-request-access="write"></script>
        </div>

        <!-- Thông Tin Người Dùng -->
        <div id="user-info" style="display: none;">
            <a id="login-btn" href="#">
                <img id="avatar" src="" alt="Avatar">
                <span id="name"></span>
            </a>
            <button id="logout-btn">Đăng xuất</button>
        </div>
    </div>

    <script>
        // Lấy thông tin từ URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get("id"),
                first_name: params.get("first_name"),
                last_name: params.get("last_name") || "",
                username: params.get("username"),
                photo_url: params.get("photo_url")
            };
        }

        // Hàm xử lý khi người dùng đăng nhập qua Telegram
        function onTelegramAuth(user) {
            localStorage.setItem("user", JSON.stringify(user));
            displayUserInfo(user);
        }

        // Hiển thị thông tin người dùng
        function displayUserInfo(user) {
            document.getElementById("telegram-login").style.display = "none";
            const userInfoDiv = document.getElementById("user-info");
            userInfoDiv.style.display = "block";

            const avatar = document.getElementById("avatar");
            const name = document.getElementById("name");

            avatar.src = user.photo_url || "default-avatar.png";
            name.textContent = user.first_name + " " + user.last_name;
        }

        // Kiểm tra thông tin người dùng trong localStorage
        document.addEventListener("DOMContentLoaded", function () {
            const userData = localStorage.getItem("user");
            if (userData) {
                const user = JSON.parse(userData);
                displayUserInfo(user);
            }
        });

        // Xử lý nút Đăng xuất
        document.getElementById("logout-btn").addEventListener("click", function () {
            localStorage.removeItem("user");
            window.location.reload();
        });
    </script>

</body>
</html>
