<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet | By BmassHD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Wallet | BmassHD">
    <meta property="og:description" content="Ví 2">
    <meta property="og:image" content="/ton/nen.png">
    <meta property="og:url" content="/ton/ton.html">
    <meta property="og:type" content="website">

    <link rel="shortcut icon" href="logo1.png" type="image/png">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Các kiểu CSS đã cập nhật cho nút X và các phần khác */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2a2a2a;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6a00;
        }
        .connect-text {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wallet-address {
            display: flex;
            align-items: center;
        }
        .connect-button, .join-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: #333333;
            border: 1px solid #ff6a00;
            color: #ff6a00;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        .connect-button img, .join-button img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 10px;
        }
        .connect-button:hover, .join-button:hover {
            background: #ff6a00;
            color: #fff;
        }
        .wallet-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #333333;
            color: #fff;
        }
        .remove-button {
            margin-left: 10px;
            font-size: 14px;
            color: #ff6a00;
            cursor: pointer;
            border: none;
            background: transparent;
        }
        .remove-button:hover {
            color: #ff0000;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="logo">BmassHD</div>
    <div class="connect-text">Kết nối ví của bạn để mở khóa thêm nhiều tính năng</div>

    <!-- Nút Connect Wallet -->
    <div id="wallet-section">
        <div class="connect-button" onclick="connectWallet()">
            <img src="/ton/wallet.png" alt="Wallet Icon">
            Connect Wallet
        </div>
    </div>

    <!-- Nút Tham gia nhóm -->
    <div class="join-button" onclick="joinGroup()">
        <img src="/logo-coin/buyref.svg" alt="Group Icon">
        Tham gia nhóm
    </div>
</div>

<div class="footer">
    <a href="/tg-app.html" class="footer-item">
        <img src="/logo-coin/home.svg" alt="Home">
        <span>Home</span>
    </a>
    <a href="/ton/ton.html" class="footer-item">
        <img src="/logo-coin/buycoin.svg" alt="Deposit">
        <span class="new-badge">New</span>
        <span>MuaCoin</span>
    </a>
    <a href="/ton/sell.html" class="footer-item">
        <img src="/logo-coin/sellcoin.svg" alt="Withdraw">
        <span class="new-badge">New</span>
        <span>BánCoin</span>
    </a>
    <a href="https://buffviewx.com/ref/bmasshd" class="footer-item">
        <img src="/logo-coin/buyref.svg" alt="Buy Referral">
        <span class="new-badge">New</span>
        <span>MuaRef</span>
    </a>
    <a href="/wallet.html" class="footer-item">
        <img src="/logo-coin/icon-wallet.svg" alt="Wallet">
        <span class="new-badge">New</span>
        <span>Wallet</span>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function connectWallet() {
        const walletSection = document.getElementById('wallet-section');
        
        // Thay thế nút bằng ô nhập mã ví
        walletSection.innerHTML = `
            <input type="text" id="walletInput" class="wallet-input" placeholder="Nhập mã ví của bạn">
            <div class="connect-button" onclick="saveWallet()">
                <img src="/ton/wallet.png" alt="Wallet Icon">
                Lưu Mã Ví
            </div>
        `;
    }

    function saveWallet() {
        const walletInput = document.getElementById('walletInput');
        const walletAddress = walletInput.value.trim();

        if (walletAddress) {
            // Lưu mã ví vào localStorage
            localStorage.setItem('walletAddress', walletAddress);

            // Viết tắt mã ví (lấy 6 ký tự đầu và 4 ký tự cuối)
            const shortWallet = `${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;

            // Hiển thị mã ví viết tắt và nút X
            document.getElementById('wallet-section').innerHTML = `
                <div class="connect-text wallet-address">
                    Mã ví của bạn: ${shortWallet}
                    <button class="remove-button" onclick="removeWallet()">X</button>
                </div>
            `;

            Swal.fire({
                icon: 'success',
                title: 'Mã ví đã được lưu!',
                background: '#1e1e1e',
                color: '#ffffff',
                showConfirmButton: false,
                position: 'top',
                toast: true,
                timer: 2000
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Vui lòng nhập mã ví hợp lệ',
                background: '#1e1e1e',
                color: '#ffffff',
                showConfirmButton: false,
                position: 'top',
                toast: true,
                timer: 2000
            });
        }
    }

    function removeWallet() {
        // Xóa mã ví khỏi localStorage
        localStorage.removeItem('walletAddress');

        // Hiển thị lại nút Connect Wallet
        document.getElementById('wallet-section').innerHTML = `
            <div class="connect-button" onclick="connectWallet()">
                <img src="/ton/wallet.png" alt="Wallet Icon">
                Connect Wallet
            </div>
        `;

        Swal.fire({
            icon: 'info',
            title: 'Mã ví đã được xóa!',
            background: '#1e1e1e',
            color: '#ffffff',
            showConfirmButton: false,
            position: 'top',
            toast: true,
            timer: 2000
        });
    }

    function joinGroup() {
        window.location.href = "https://t.me/bmassk3_channel";
    }

    // Kiểm tra và hiển thị mã ví nếu đã lưu
    document.addEventListener("DOMContentLoaded", function() {
        const storedWallet = localStorage.getItem('walletAddress');
        if (storedWallet) {
            const shortWallet = `${storedWallet.slice(0, 6)}...${storedWallet.slice(-4)}`;
            document.getElementById('wallet-section').innerHTML = `
                <div class="connect-text wallet-address">
                    Mã ví của bạn: ${shortWallet}
                    <button class="remove-button" onclick="removeWallet()">X</button>
                </div>
            `;
        }
    });
</script>

</body>
</html>
