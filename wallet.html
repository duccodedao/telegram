<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet | By BmassHD</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <link rel="stylesheet" href="wallet.css">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Wallet | BmassHD">
    <meta property="og:description" content="Ví 2">
    <meta property="og:image" content="/ton/nen.png">
    <meta property="og:url" content="/ton/ton.html">
    <meta property="og:type" content="website">

    <link rel="shortcut icon" href="logo1.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        .login-container {
            text-align: center;
            margin: 20px 0;
        }
        #user-info {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        #avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        #logout-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Telegram Login Widget -->
        <div id="telegram-login">
            <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="samplebot"
                data-size="large"
                data-onauth="onTelegramAuth(user)"
                data-request-access="write"></script>
        </div>

        <!-- User Information -->
        <div id="user-info">
            <img id="avatar" src="" alt="Avatar">
            <h3 id="name"></h3>
            <p id="username"></p>
            <button id="logout-btn">Đăng xuất</button>
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get("id"),
                first_name: params.get("first_name"),
                last_name: params.get("last_name") || "",
                username: params.get("username"),
                photo_url: params.get("photo_url")
            };
        }

        document.addEventListener("DOMContentLoaded", function () {
            if (window.location.search.includes("id=")) {
                const user = getQueryParams();
                localStorage.setItem("user", JSON.stringify(user));
                window.location.href = "wallet.html";
            } else {
                const userData = localStorage.getItem("user");
                if (userData) {
                    const user = JSON.parse(userData);
                    document.getElementById("avatar").src = user.photo_url;
                    document.getElementById("name").textContent = user.first_name + " " + user.last_name;
                    document.getElementById("username").textContent = "@" + user.username;
                    document.getElementById("user-info").style.display = "block";
                    document.getElementById("telegram-login").style.display = "none";
                }
            }
        });

        document.getElementById("logout-btn").addEventListener("click", function () {
            localStorage.removeItem("user");
            window.location.reload();
        });

        function onTelegramAuth(user) {
            alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + 
                  (user.username ? ', @' + user.username : '') + ')');
        }
    </script>

</body>
</html>
