<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Telegram</title>

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        .container {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .user-info {
            text-align: center;
            padding: 15px;
            background: #292929;
            border-radius: 10px;
            position: relative;
        }

        .avatar-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: none;
        }

        .skeleton-loader {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #444 25%, #666 50%, #444 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            position: absolute;
        }

        @keyframes loading {
            from { background-position: -200% 0; }
            to { background-position: 200% 0; }
        }

        .user-details {
            display: grid;
            grid-template-columns: 1fr 4fr;
            gap: 10px;
            text-align: left;
            align-items: center;
        }

        .label {
            background: #373737;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .value {
            background: #474747;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .value:hover {
            background: #575757;
        }

        #logout-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

        #tg-login-container {
            margin-top: 15px;
        }
    </style>

    <script>
        function onTelegramAuth(user) {
            const fullName = user.last_name ? `${user.first_name} ${user.last_name}` : user.first_name;
            let premiumText = "Loading...";

            // Hiệu ứng loading premium
            let dots = 0;
            const interval = setInterval(() => {
                dots = (dots + 1) % 4;
                document.getElementById("premium").textContent = `Loading${".".repeat(dots)}`;
            }, 500);

            setTimeout(() => {
                clearInterval(interval);
                premiumText = user.is_premium === true ? "Có" : "Không";
                document.getElementById("premium").textContent = premiumText;
            }, 2000);

            const userInfo = {
                id: user.id,
                full_name: fullName,
                username: user.username || "Không có",
                photo_url: user.photo_url || "https://via.placeholder.com/80",
                is_premium: premiumText
            };

            localStorage.setItem("telegram_user", JSON.stringify(userInfo));

            document.getElementById("avatar").src = user.photo_url || "https://via.placeholder.com/80";
            document.querySelector(".skeleton-loader").style.display = "none";
            document.getElementById("avatar").style.display = "block";

            showLoadingEffect(() => {
                document.getElementById("id").textContent = user.id;
                document.getElementById("name").textContent = fullName;
                document.getElementById("username").textContent = `@${user.username || "Không có"}`;
                document.getElementById("premium").textContent = premiumText;
            });

            document.getElementById("logout-btn").style.display = "block";
            document.getElementById("tg-login-container").style.display = "none";

            Swal.fire({
                title: "Đăng nhập thành công!",
                text: "Bạn đã đăng nhập vào hệ thống.",
                timer: 2000,
                showConfirmButton: false
            });
        }

        function showLoadingEffect(callback) {
            const fields = ["id", "name", "username", "premium"];
            fields.forEach(field => {
                let dots = 0;
                const interval = setInterval(() => {
                    dots = (dots + 1) % 4;
                    document.getElementById(field).textContent = `Loading${".".repeat(dots)}`;
                }, 300);
                setTimeout(() => {
                    clearInterval(interval);
                    callback();
                }, 1500);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                Swal.fire({
                    title: "Đã sao chép!",
                    text: text,
                    timer: 1500,
                    showConfirmButton: false
                });
            }).catch(err => {
                alert("Lỗi khi sao chép");
                console.error(err);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const savedUser = localStorage.getItem("telegram_user");
            if (savedUser) {
                const user = JSON.parse(savedUser);
                document.getElementById("avatar").src = user.photo_url;
                document.querySelector(".skeleton-loader").style.display = "none";
                document.getElementById("avatar").style.display = "block";

                document.getElementById("id").textContent = user.id;
                document.getElementById("name").textContent = user.full_name;
                document.getElementById("username").textContent = `@${user.username}`;
                document.getElementById("premium").textContent = user.is_premium;

                document.getElementById("logout-btn").style.display = "block";
                document.getElementById("tg-login-container").style.display = "none";
            }
        });

        function logout() {
            localStorage.removeItem("telegram_user");
            Swal.fire({
                title: "Đăng xuất thành công!",
                text: "Bạn đã đăng xuất khỏi hệ thống.",
                timer: 2000,
                showConfirmButton: false
            }).then(() => {
                window.location.reload();
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <div class="avatar-container">
                <div class="skeleton-loader"></div>
                <img id="avatar" class="avatar" src="https://via.placeholder.com/80" alt="Avatar">
            </div>
            <div class="user-details">
                <div class="label">ID</div>        <div class="value" id="id" onclick="copyToClipboard(this.textContent)">Loading...</div>
                <div class="label">Tên</div>       <div class="value" id="name" onclick="copyToClipboard(this.textContent)">Loading...</div>
                <div class="label">User</div>      <div class="value" id="username" onclick="copyToClipboard(this.textContent)">Loading...</div>
                <div class="label">Premium</div>   <div class="value" id="premium" onclick="copyToClipboard(this.textContent)">Loading...</div>
            </div>
            <button id="logout-btn" onclick="logout()">Đăng xuất</button>
        </div>

        <div id="tg-login-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="bmassk3_bot"
                data-size="large"
                data-onauth="onTelegramAuth(user)"
                data-request-access="write"></script>
        </div>
    </div>





<div class="footer">
    <a href="#" class="footer-item disabled" onclick="alert('Deposit đang bảo trì!'); return false;">
        <div class="img-wrapper">
            <img src="/logo-coin/nap.png" alt="MuaCoin">
        </div>
        <span>Deposit</span>
    </a>

    <a href="/tg-app" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/nha_live.png" alt="Home">
            <span class="new-badge">+9</span>
        </div>
        <span>Home</span>
    </a>

    <a href="#" class="footer-item" onclick="alert('Wallet đang bảo trì!'); return false;">
        <div class="img-wrapper">
            <div id="wallet-avatar-container">
                <div class="skeleton-avatar"></div>
                <span class="new-badge">Login</span>
            </div>
        </div>
        <span></span>
    </a>   
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const savedUser = localStorage.getItem("telegram_user");
        const walletContainer = document.getElementById("wallet-avatar-container");

        if (savedUser) {
            const user = JSON.parse(savedUser);
            walletContainer.innerHTML = `<img src="${user.photo_url}" alt="Wallet" style="width:30px; height:30px; border-radius:50%;">`;
        }
    });
</script>
    
</body>
</html>
