<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá Token và Biểu Đồ</title>
    <style>
        .price-display {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #333333;
            border: 1px solid #ff6a00;
            color: #ff6a00;
            font-size: 16px;
            border-radius: 30px;
            margin-top: 10px;
            text-align: left;
            justify-content: space-between;
            cursor: default;
        }

        .price-display img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 10px;
        }

        .chart-container {
            width: 100px;
            height: 50px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Giá Token và Biểu Đồ</h1>

    <div class="price-display">
        <img src="/logo-coin/IMG_20241103_113656_984.jpg" alt="TON Logo">
        <span id="tonPrice">Giá: Đang tải...</span>
        <div class="chart-container">
            <canvas id="tonChart"></canvas>
        </div>
    </div>

    <div class="price-display">
        <img src="/logo-coin/dogsx.jpg" alt="DOGS Logo">
        <span id="dogsPrice">Giá: Đang tải...</span>
        <div class="chart-container">
            <canvas id="dogsChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchTokenData(instId, priceElementId, chartElementId) {
            try {
                const url = `https://www.okx.com/api/v5/market/ticker?instId=${instId}-USDT`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`Lỗi khi tải dữ liệu từ API cho ${instId}`);
                }

                const data = await response.json();

                if (!data.data || data.data.length === 0) {
                    throw new Error(`Không tìm thấy giá ${instId} từ API`);
                }

                const tokenPrice = data.data[0].last;
                const change24h = parseFloat(data.data[0].change24h);
                document.getElementById(priceElementId).textContent = `Giá: ${tokenPrice} USDT`;

                // Màu gradient cho biểu đồ (xanh nếu tăng, đỏ nếu giảm)
                const chartColor = change24h >= 0 ? 'rgba(0, 255, 0, 0.5)' : 'rgba(255, 0, 0, 0.5)';
                const ctx = document.getElementById(chartElementId).getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 0, 200);

                // Tạo hiệu ứng gradient
                if (change24h >= 0) {
                    gradient.addColorStop(0, 'rgba(0, 255, 0, 0.5)');
                    gradient.addColorStop(1, 'rgba(0, 255, 0, 0)');
                } else {
                    gradient.addColorStop(0, 'rgba(255, 0, 0, 0.5)');
                    gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
                }

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Array(10).fill(''),
                        datasets: [{
                            label: 'Biểu đồ giá',
                            data: Array.from({length: 10}, () => Math.random() * 10 + 10),
                            borderColor: chartColor,
                            backgroundColor: gradient,
                            borderWidth: 2,
                            fill: true,
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { display: false },
                            y: { display: false }
                        },
                        plugins: { legend: { display: false } }
                    }
                });
                
            } catch (error) {
                console.error('Lỗi:', error);
                document.getElementById(priceElementId).textContent = `Giá ${instId} không thể lấy được`;
            }
        }

        fetchTokenData('TON', 'tonPrice', 'tonChart');
        fetchTokenData('DOGS', 'dogsPrice', 'dogsChart');

        // Cập nhật dữ liệu mỗi 10 giây
        setInterval(() => {
            fetchTokenData('TON', 'tonPrice', 'tonChart');
            fetchTokenData('DOGS', 'dogsPrice', 'dogsChart');
        }, 10000);
    </script>
</body>
</html>
