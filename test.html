<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết nối với TON Connect</title>
    <style>
        body {
            background-color: #212d3b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #50a8eb;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Kết nối với TON Connect</h2>
    <button onclick="connectToTon()">Kết nối TON Connect</button>
    <div id="walletAddress"></div>

    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <script>
        // Khởi tạo TON Connect
        const tonConnect = new TonConnect({
            manifestUrl: "https://app.tapswap.club/tonconnect-manifest.json" // URL của manifest cho ứng dụng của bạn
        });

        async function connectToTon() {
            try {
                // Kết nối với ví TON
                const wallet = await tonConnect.connect();
                
                // Lấy địa chỉ ví sau khi kết nối thành công
                const walletAddress = wallet.account.address;
                
                // Hiển thị địa chỉ ví
                document.getElementById("walletAddress").innerText = `Địa chỉ ví của bạn: ${walletAddress}`;
            } catch (error) {
                console.error("Kết nối thất bại:", error);
                alert("Kết nối thất bại. Vui lòng thử lại.");
            }
        }
    </script>

</body>
</html>
