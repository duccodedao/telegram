    <script type="module">
        const { useTonConnectUI } = tonconnectuiReact;

        const transaction = {
            messages: [
                {
                    address: "0:412410771DA82CBA306A55FA9E0D43C9D245E38133CB58F1457DFB8D5CD8892F", // địa chỉ người nhận
                    amount: "20000000" // số lượng TON trong nanotons
                }
            ]
        };

        const Settings = () => {
            const [tonConnectUI] = useTonConnectUI();

            return (
                <div>
                    <button onClick={() => tonConnectUI.sendTransaction(transaction)}>
                        Gửi giao dịch
                    </button>
                </div>
            );
        };

        ReactDOM.render(<Settings />, document.getElementById('app'));
    </script>

</head>
<body>
    <div class="container">
        <h1>Ton-connect SDK Example</h1>
        <button id="connectButton">Kết nối Ví</button>
        <div id="userInfo"></div>
    </div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const userInfo = document.getElementById('userInfo');

        // Khởi tạo Ton-connect SDK
        const tonConnect = new TonConnect({
            name: 'My Ton App',
            wallets: {
                'tonkeeper': {
                    name: 'Tonkeeper',
                    logo: 'https://tonkeeper.com/logo.svg' // Đường dẫn đến logo ví Tonkeeper
                },
                'tonhub': {
                    name: 'Tonhub',
                    logo: 'https://tonhub.com/logo.svg' // Đường dẫn đến logo ví Tonhub
                },
                // Bạn có thể thêm các ví khác nếu cần
            },
        });

        // Xử lý sự kiện khi nhấn nút kết nối
        connectButton.addEventListener('click', async () => {
            try {
                const session = await tonConnect.connect();
                const address = session.address;
                userInfo.innerHTML = `
                    <p>Địa chỉ ví của bạn: ${address}</p>
                    <p>Ví đã kết nối: ${session.wallet}</p>
                `;
            } catch (error) {
                console.error('Kết nối không thành công:', error);
                userInfo.innerHTML = 'Kết nối không thành công.';
            }
        });
    </script>
</body>
