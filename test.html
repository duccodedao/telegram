<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Price Display</title>
    <style>
        /* CSS cho toàn bộ trang */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* CSS cho div hiển thị giá TON */
        .price-display {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #333333;
            border: 1px solid #ff6a00;
            color: #ff6a00;
            font-size: 16px;
            border-radius: 30px;
            margin-top: 10px;
            text-align: left;
            justify-content: flex-start;
            cursor: default; /* Chỉ hiển thị, không phải nút nhấn */
        }

        .price-display img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6a00;
        }
    </style>
</head>
<body>

<div class="logo">Crypto Dashboard</div>
<div class="price-display">
    <img src="/logo-coin/TON.svg" alt="Giá Coin">
    <span id="tonPrice">Giá: Đang tải...</span>
</div>

<script>
    async function fetchTonPrice() {
        try {
            // Lấy giá TON từ API CoinGecko
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=toncoin&vs_currencies=usd');
            
            // Kiểm tra nếu có lỗi trong việc lấy dữ liệu
            if (!response.ok) {
                throw new Error('Lỗi khi tải dữ liệu từ API');
            }

            const data = await response.json();

            // Kiểm tra nếu không có dữ liệu giá
            if (!data.toncoin || !data.toncoin.usd) {
                throw new Error('Không tìm thấy giá TON từ API');
            }

            const tonPrice = data.toncoin.usd;

            // Cập nhật giá vào phần tử HTML
            document.getElementById('tonPrice').textContent = `Giá: ${tonPrice} USDT`;
        } catch (error) {
            console.error('Lỗi:', error);
            // Nếu có lỗi, hiển thị thông báo lỗi
            document.getElementById('tonPrice').textContent = 'Giá TON không thể lấy được';
        }
    }

    // Gọi hàm fetchTonPrice ngay khi trang tải
    fetchTonPrice();

    // Cập nhật giá mỗi 10 giây
    setInterval(fetchTonPrice, 10000);
</script>

</body>
</html>
