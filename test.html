<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết nối và Gửi Giao Dịch TON</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div id="ton-connect-button"></div>
    <button id="send-transaction" onclick="sendTransaction()">Gửi Giao Dịch</button>

    <script>
        // Khởi tạo TonConnectUI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button' // ID của phần tử HTML chứa nút kết nối
        });

        // Hàm kết nối ví
        async function connectToWallet() {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                console.log("Kết nối thành công:", connectedWallet);
            } catch (error) {
                console.error("Lỗi khi kết nối ví:", error);
            }
        }

        // Hàm gửi giao dịch
        async function sendTransaction() {
            // Kiểm tra nếu ví chưa được kết nối
            if (!tonConnectUI.isConnected) {
                alert("Vui lòng kết nối ví trước khi gửi giao dịch.");
                return;
            }

            // Cấu hình giao dịch
            const transaction = {
                messages: [
                    {
                        address: "UQDu8vyZSZbAYvRRQ_jW4_0EiBGibAGq72wSZjYWRmNAGhRD", // Địa chỉ đích
                        amount: "20000000" // Số tiền Toncoin trong nanotons
                    }
                ]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log("Giao dịch thành công:", result);
                alert("Giao dịch thành công!");
            } catch (error) {
                console.error("Lỗi khi gửi giao dịch:", error);
                alert("Giao dịch thất bại.");
            }
        }

        // Kết nối ví khi tải trang
        connectToWallet();
    </script>
</body>
</html>
