<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #212121;
            color: #fff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        #user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20%;
            margin-right: 5px;
        }
        #ton-connect {
            cursor: pointer;
        }
        #user-username {
            color: #ff6a00;
            margin-left: 1px;
            font-size: 15px;
            text-align: left;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #212121;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #333;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .footer-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ccc;
            font-size: 14px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }
        .footer-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
        .footer-item:hover {
            color: #fff;
        }
        .footer-item.active {
            background-color: #333;
            color: #ff0;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 120px); /* Chiều cao giảm bớt không gian của header và footer */
            border: none;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <img id="user-avatar" src="/logo-coin/bmlogo.jpg" alt="Avatar">

<!-- Nhúng trang web -->

        </div>

    </a>
    <a href="/ton/sell.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/rut.png" alt="BánCoin">
            <span class="new-badge">New</span>
        </div>
        <span>BánCoin</span>
    </a>
    <a href="https://buffviewx.com/ref/bmasshd" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/fr.png" alt="MuaRef">
            <span class="new-badge">New</span>
        </div>
        <span>MuaRef</span>
    </a>
    <a href="/wallet.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">

</div>
