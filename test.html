<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết nối với TON Wallet</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        .button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #333333;
            border: 1px solid #ff6a00;
            color: #ff6a00;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            justify-content: center;
        }
        .button img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 10px;
        }
        .button:hover {
            background: #ff6a00;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Nút kết nối TON Wallet -->
    <div id="ton-connect-button" class="button">
        <img src="https://ton.org/favicon.ico" alt="TON logo">
        Kết nối ví TON
    </div>

    <script>
        // Khởi tạo TonConnectUI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // Xử lý sự kiện khi người dùng nhấn vào nút kết nối
        document.getElementById('ton-connect-button').addEventListener('click', async () => {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                if (connectedWallet) {
                    console.log("Kết nối thành công:", connectedWallet);
                    alert("Kết nối ví TON thành công!");
                }
            } catch (error) {
                console.error("Lỗi khi kết nối ví:", error);
                alert("Lỗi khi kết nối ví.");
            }
        });
    </script>
</body>
</html>
