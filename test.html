<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Transaction via TON Connect</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gửi Giao Dịch qua TON Connect</h2>
        <button class="button" id="sendTransactionBtn">Gửi Giao Dịch</button>
    </div>

    <script>
        // Khởi tạo TonConnectUI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // Cấu hình thêm tùy chọn nếu cần
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/bmassk3_bot/BmassK3'
        };

        // Hàm gửi giao dịch
        async function sendTransaction() {
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60, // 60 giây
                messages: [
                    {
                        address: "EQBBJBB3HagsujBqVfqeDUPJ0kXjgTPLWPFFffuNXNiJL0aA",
                        amount: "20000000", // Số tiền gửi
                    },
                    {
                        address: "EQDmnxDMhId6v1Ofg_h5KR5coWlFG6e86Ro3pc7Tq4CA0-Jn",
                        amount: "60000000", // Số tiền gửi
                    }
                ]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);

                // Sau khi giao dịch được gửi thành công, lấy dữ liệu giao dịch
                const someTxData = await myAppExplorerService.getTransaction(result.boc);
                alert('Giao dịch đã được gửi thành công!', JSON.stringify(someTxData));
            } catch (e) {
                console.error("Lỗi khi gửi giao dịch:", e);
                alert('Có lỗi xảy ra khi gửi giao dịch!');
            }
        }

        // Lắng nghe sự kiện nhấn nút để gửi giao dịch
        document.getElementById('sendTransactionBtn').addEventListener('click', sendTransaction);
    </script>
</body>
</html>
