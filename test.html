<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        /* CSS cho footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #212121;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #333;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        .footer-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ccc;
            font-size: 14px;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        .footer-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
        .footer-item:hover {
            color: #fff;
        }
        .footer-item.active {
            color: #ff0;
        }
        .logo-item {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -20px 0 0 0;
            z-index: 1;
        }
        .logo-item img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- HTML cho footer -->
    <div class="footer">
        <a href="/wallet.html" class="footer-item" onclick="setActive(this)">
            <div class="img-wrapper">
                <img src="/logo-coin/icon-wallet.svg" alt="Wallet">
            </div>
            <span>Wallet</span>
        </a>
        <a href="/swap.html" class="footer-item" onclick="setActive(this)">
            <div class="img-wrapper">
                <img src="/logo-coin/icon-swap.svg" alt="Swap">
            </div>
            <span>Swap</span>
        </a>
        <div class="footer-item logo-item">
            <img src="/logo-coin/main-logo.svg" alt="Logo">
        </div>
        <a href="/apps.html" class="footer-item" onclick="setActive(this)">
            <div class="img-wrapper">
                <img src="/logo-coin/icon-apps.svg" alt="Apps">
            </div>
            <span>Apps</span>
        </a>
        <a href="/fintopio.html" class="footer-item" onclick="setActive(this)">
            <div class="img-wrapper">
                <img src="/logo-coin/icon-fintopio.svg" alt="Fintopio">
            </div>
            <span>Fintopio</span>
        </a>
    </div>

    <script>
        // Script để set mục active
        function setActive(element) {
            // Xóa class active khỏi tất cả các mục footer
            document.querySelectorAll('.footer-item').forEach(item => item.classList.remove('active'));
            // Thêm class active vào mục được chọn
            element.classList.add('active');
        }
    </script>
</body>
</html>
