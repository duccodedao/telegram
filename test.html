<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rút tiền Crypto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .withdraw-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .withdraw-btn {
            background-color: #333;
            border: 2px solid orange;
            color: orange;
            padding: 10px;
            font-size: 18px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            cursor: pointer;
        }

        .withdraw-btn img.icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .withdraw-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #input-fields {
            margin-top: 20px;
        }

        #input-fields label {
            color: #fff;
            display: block;
            margin-top: 10px;
        }

        #input-fields input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #2e2e2e;
            color: #fff;
        }

        #input-fields button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: orange;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="withdraw-options">
            <button class="withdraw-btn" onclick="selectGateway('Binance')">
                <img src="binance.png" alt="Binance" class="icon"> Binance
            </button>
            <button class="withdraw-btn" onclick="selectGateway('OKX')">
                <img src="okx.png" alt="OKX" class="icon"> OKX
            </button>
            <button class="withdraw-btn" onclick="selectGateway('Bybit')">
                <img src="bybit.png" alt="Bybit" class="icon"> Bybit
            </button>
            <button class="withdraw-btn" onclick="selectGateway('Kucoin')">
                <img src="kucoin.png" alt="Kucoin" class="icon"> Kucoin
            </button>
            <button class="withdraw-btn" onclick="selectGateway('Gate')">
                <img src="gate.png" alt="Gate" class="icon"> Gate
            </button>
            <button class="withdraw-btn" onclick="selectGateway('Bitget')">
                <img src="bitget.png" alt="Bitget" class="icon"> Bitget
            </button>
        </div>
        <div id="input-fields" style="display: none;">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Nhập địa chỉ ví">
            <label for="memo">Memo:</label>
            <input type="text" id="memo" placeholder="Nhập Memo">
            <button onclick="saveData()">Lưu</button>
            <button onclick="resetGateway()">Reset</button>
        </div>
    </div>
    <script>
        let selectedGateway = null;

        function selectGateway(gateway) {
            if (!selectedGateway) {
                selectedGateway = gateway;
                document.getElementById("input-fields").style.display = "block";
                document.querySelectorAll(".withdraw-btn").forEach(btn => {
                    btn.disabled = true;
                });
                alert(`Bạn đã chọn cổng rút: ${gateway}`);
            }
        }

        function saveData() {
            const address = document.getElementById("address").value;
            const memo = document.getElementById("memo").value;

            if (address && memo) {
                localStorage.setItem("selectedGateway", selectedGateway);
                localStorage.setItem("address", address);
                localStorage.setItem("memo", memo);
                alert("Dữ liệu đã được lưu!");
            } else {
                alert("Vui lòng nhập cả Address và Memo.");
            }
        }

        function resetGateway() {
            selectedGateway = null;
            document.getElementById("input-fields").style.display = "none";
            document.getElementById("address").value = "";
            document.getElementById("memo").value = "";

            document.querySelectorAll(".withdraw-btn").forEach(btn => {
                btn.disabled = false;
            });
            localStorage.clear();
            alert("Cổng rút đã được reset.");
        }
    </script>
</body>
</html>
