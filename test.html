<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Tăng Giảm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background-color: #000;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 0;
        }
        .marquee-content {
            display: inline-block;
            animation: scroll-left 20s linear infinite;
        }
        .token {
            display: inline-block;
            margin: 0 20px;
        }
        .green {
            color: #4caf50; /* màu xanh cho giá tăng */
        }
        .red {
            color: #e74c3c; /* màu đỏ cho giá giảm */
        }
        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

<div class="marquee">
    <div class="marquee-content" id="marqueeContent"></div>
</div>

<script src="test.js"></script>
</body>
</html>
