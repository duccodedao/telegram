<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet | By BmassHD</title>

    <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #212121;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .container {
            padding: 20px;
        }
        .token-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            color: white;
        }
        .token {
            margin-bottom: 10px;
        }
        .token-name {
            font-weight: bold;
        }
        .token-balance {
            color: #ff6a00;
        }
        .countdown {
            margin-top: 10px;
            font-size: 16px;
            color: #ff6a00;
        }
        .check-button {
            padding: 10px;
            background-color: #ff6a00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .check-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #ton-connect {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Ví của bạn</h1>
</header>

<div class="container">
    <!-- TON Connect Button -->
    <div id="ton-connect"></div>

    <!-- Token Info -->
    <div id="tokens-list" class="token-container">
        <div class="token">
            <span class="token-name">TON</span>
            <span id="ton-balance" class="token-balance">Số dư: Chưa kiểm tra</span>
        </div>
    </div>

    <!-- Countdown -->
    <div class="countdown" id="countdown">
        Thời gian còn lại: 00:00:00
    </div>

    <!-- Check Balance Button -->
    <button id="check-balance" class="check-button">Kiểm tra số dư</button>
</div>

<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<script>
    // TonConnect
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
        buttonRootId: 'ton-connect' // Nút sẽ hiển thị tại đây
    });

    // Xác định ngày hôm nay
    function getTodayDate() {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Tháng bắt đầu từ 0
        const dd = String(today.getDate()).padStart(2, '0');
        return `${yyyy}-${mm}-${dd}`;
    }

    // Kiểm tra trạng thái kiểm tra trong ngày
    function hasCheckedToday() {
        const today = getTodayDate();
        const lastChecked = localStorage.getItem('lastCheckedDate');
        return today === lastChecked;
    }

    // Lưu ngày kiểm tra
    function saveCheckDate() {
        const today = getTodayDate();
        localStorage.setItem('lastCheckedDate', today);
    }

    // Đếm ngược đến 0h sáng ngày hôm sau
    function startCountdown() {
        const now = new Date();
        const tomorrow = new Date();
        tomorrow.setDate(now.getDate() + 1);
        tomorrow.setHours(0, 0, 0, 0); // Đặt thời gian về 0h sáng

        const interval = setInterval(() => {
            const currentTime = new Date();
            const timeLeft = tomorrow - currentTime;

            if (timeLeft <= 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerText = "Đã sẵn sàng kiểm tra!";
                document.getElementById('check-balance').disabled = false;
                return;
            }

            const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
            const seconds = Math.floor((timeLeft / 1000) % 60);

            document.getElementById('countdown').innerText = 
                `Thời gian còn lại: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }, 1000);
    }

    // Lấy số dư (giả lập)
    async function getBalance() {
        return "100 TON"; // Thay bằng API thực để lấy số dư
    }

    // Xử lý nút kiểm tra số dư
    document.getElementById('check-balance').addEventListener('click', async () => {
        if (hasCheckedToday()) {
            alert("Bạn đã kiểm tra số dư hôm nay rồi!");
            return;
        }

        // Lấy số dư từ ví
        const balance = await getBalance();
        document.getElementById('ton-balance').innerText = `Số dư: ${balance}`;

        // Lưu ngày đã kiểm tra
        saveCheckDate();

        // Vô hiệu hóa nút kiểm tra
        document.getElementById('check-balance').disabled = true;
    });

    // Kiểm tra trạng thái khi tải trang
    if (hasCheckedToday()) {
        document.getElementById('check-balance').disabled = true;
    }

    // Bắt đầu đếm ngược
    startCountdown();
</script>

</body>
</html>
