<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Telegram</title>
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        .container {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .user-info {
            padding: 15px;
            background: #292929;
            border-radius: 10px;
        }

        .avatar-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 3px solid white;
            overflow: hidden;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: none;
        }

        .user-details {
            display: grid;
            grid-template-columns: 1fr 4fr;
            gap: 10px;
            text-align: left;
            align-items: center;
        }

        .label {
            background: #373737;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .value {
            background: #474747;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .value:hover {
            background: #575757;
        }

        /* Nút đăng xuất */
        #logout-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

        /* Nút xác minh */
        #verify-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(90deg, #4CAF50, #388E3C);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: none;
            transition: 0.3s;
        }

        #verify-btn:hover {
            background: linear-gradient(90deg, #66bb6a, #2e7d32);
            transform: scale(1.05);
        }

        #verify-btn:active {
            transform: scale(0.95);
        }

        #tg-login-container {
            margin-top: 15px;
        }
    </style>

    <script>
        function onTelegramAuth(user) {
            const fullName = user.last_name ? `${user.first_name} ${user.last_name}` : user.first_name;
            let premiumText = user.is_premium === true ? "Có" : "Không";

            const userInfo = {
                id: user.id,
                full_name: fullName,
                username: user.username || "Không có",
                photo_url: user.photo_url || "https://via.placeholder.com/80",
                is_premium: premiumText
            };

            localStorage.setItem("telegram_user", JSON.stringify(userInfo));

            document.getElementById("avatar").src = user.photo_url || "https://via.placeholder.com/80";
            document.getElementById("avatar").style.display = "block";

            document.getElementById("id").textContent = user.id;
            document.getElementById("name").textContent = fullName;
            document.getElementById("username").textContent = `@${user.username || "Không có"}`;
            document.getElementById("premium").textContent = premiumText;

            document.getElementById("logout-btn").style.display = "block";
            document.getElementById("verify-btn").style.display = "block";
            document.getElementById("tg-login-container").style.display = "none";

            Swal.fire({
                title: "Đăng nhập thành công!",
                text: "Bạn đã đăng nhập vào hệ thống.",
                timer: 2000,
                showConfirmButton: false
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                Swal.fire({
                    title: "Đã sao chép!",
                    text: text,
                    timer: 1500,
                    showConfirmButton: false
                });
            }).catch(err => {
                alert("Lỗi khi sao chép");
                console.error(err);
            });
        }

        function logout() {
            Swal.fire({
                title: "Bạn có chắc chắn muốn đăng xuất?",
                text: "Sau khi đăng xuất, bạn sẽ cần đăng nhập lại để sử dụng dịch vụ.",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#d33",
                cancelButtonColor: "#3085d6",
                confirmButtonText: "Có, đăng xuất!",
                cancelButtonText: "Hủy"
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem("telegram_user");
                    Swal.fire({
                        title: "Đăng xuất thành công!",
                        text: "Bạn đã đăng xuất khỏi hệ thống.",
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.reload();
                    });
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const savedUser = localStorage.getItem("telegram_user");
            if (savedUser) {
                const user = JSON.parse(savedUser);
                document.getElementById("avatar").src = user.photo_url;
                document.getElementById("avatar").style.display = "block";

                document.getElementById("id").textContent = user.id;
                document.getElementById("name").textContent = user.full_name;
                document.getElementById("username").textContent = `@${user.username}`;
                document.getElementById("premium").textContent = user.is_premium;

                document.getElementById("logout-btn").style.display = "block";
                document.getElementById("verify-btn").style.display = "block";
                document.getElementById("tg-login-container").style.display = "none";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <div class="avatar-container">
                <img id="avatar" class="avatar" src="https://via.placeholder.com/80" alt="Avatar">
            </div>
            <div class="user-details">
                <div class="label">ID</div> <div class="value" id="id">Loading...</div>
                <div class="label">Tên</div> <div class="value" id="name">Loading...</div>
                <div class="label">User</div> <div class="value" id="username">Loading...</div>
                <div class="label">Premium</div> <div class="value" id="premium">Loading...</div>
            </div>
            <button id="verify-btn">Xác minh</button>
            <button id="logout-btn" onclick="logout()">Đăng xuất</button>
        </div>
    </div>
</body>
</html>
