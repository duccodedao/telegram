<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá Token từ OKX</title>
    <style>
        .price-display {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .price-display img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .price {
            margin-right: 10px;
        }
        .change-positive {
            color: green;
        }
        .change-negative {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Giá Token</h1>

    <div class="price-display">
        <img src="/logo-coin/IMG_20241103_113656_984.jpg" alt="TON Logo">
        <span id="tonPrice" class="price">Giá: Đang tải...</span>
        <span id="tonChange">Đang tải...</span>
    </div>
    
    <div class="price-display">
        <img src="/logo-coin/dogsx.jpg" alt="DOGS Logo">
        <span id="dogsPrice" class="price">Giá: Đang tải...</span>
        <span id="dogsChange">Đang tải...</span>
    </div>

    <div class="price-display">
        <img src="/logo-coin/hmstrx.jpg" alt="HMSTR Logo">
        <span id="hmstrPrice" class="price">Giá: Đang tải...</span>
        <span id="hmstrChange">Đang tải...</span>
    </div>

    <div class="price-display">
        <img src="/logo-coin/notx.jpg" alt="NOT Logo">
        <span id="notPrice" class="price">Giá: Đang tải...</span>
        <span id="notChange">Đang tải...</span>
    </div>

    <script>
        async function fetchTokenPrice(instId, priceElementId, changeElementId) {
            try {
                const url = `https://www.okx.com/api/v5/market/ticker?instId=${instId}-USDT`;

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`Lỗi khi tải dữ liệu từ API cho ${instId}`);
                }

                const data = await response.json();

                if (!data.data || data.data.length === 0) {
                    throw new Error(`Không tìm thấy giá ${instId} từ API`);
                }

                const tokenPrice = data.data[0].last;
                const change24h = data.data[0].change24h;

                // Cập nhật giá
                document.getElementById(priceElementId).textContent = `Giá: ${tokenPrice} USDT`;

                // Cập nhật phần trăm thay đổi
                const changeElement = document.getElementById(changeElementId);
                changeElement.textContent = `(${change24h}%)`;

                // Đặt màu cho phần trăm thay đổi (xanh nếu tăng, đỏ nếu giảm)
                if (parseFloat(change24h) > 0) {
                    changeElement.classList.add('change-positive');
                    changeElement.classList.remove('change-negative');
                } else {
                    changeElement.classList.add('change-negative');
                    changeElement.classList.remove('change-positive');
                }

            } catch (error) {
                console.error('Lỗi:', error);
                document.getElementById(priceElementId).textContent = `Giá ${instId} không thể lấy được`;
                document.getElementById(changeElementId).textContent = 'Không thể lấy dữ liệu';
            }
        }

        // Gọi hàm cho từng token
        fetchTokenPrice('TON', 'tonPrice', 'tonChange');
        fetchTokenPrice('DOGS', 'dogsPrice', 'dogsChange');
        fetchTokenPrice('HMSTR', 'hmstrPrice', 'hmstrChange');
        fetchTokenPrice('NOT', 'notPrice', 'notChange');

        // Cập nhật giá mỗi 10 giây
        setInterval(() => {
            fetchTokenPrice('TON', 'tonPrice', 'tonChange');
            fetchTokenPrice('DOGS', 'dogsPrice', 'dogsChange');
            fetchTokenPrice('HMSTR', 'hmstrPrice', 'hmstrChange');
            fetchTokenPrice('NOT', 'notPrice', 'notChange');
        }, 10000);
    </script>
</body>
</html>
