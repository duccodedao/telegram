<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG App</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <script>
    // Kiểm tra trạng thái bật thông báo từ localStorage
    const isNotificationEnabled = localStorage.getItem('notificationEnabled') === 'true';

    if (isNotificationEnabled) {
      // Hiển thị thông báo
      Swal.fire({
        html: `
          <div style="display: flex; align-items: center; justify-content: space-between; background-color: black; border-radius: 10px; padding: 10px;">
            <div style="display: flex; align-items: center; gap: 10px;">
              <div style="width: 50px; height: 50px; background-color: orange; border-radius: 10px;"></div>
              <div>
                <h2 style="color: white; margin: 0;">Thêm tiêu đề</h2>
                <p style="color: white; margin: 0;">Thêm tiêu đề phụ</p>
              </div>
            </div>
            <div>
              <span style="color: white; font-size: 20px; font-weight: bold;">&gt;</span>
            </div>
          </div>
        `,
        showConfirmButton: false,
        background: 'transparent',
        width: '400px',
      });
    }
  </script>
</body>
</html>
