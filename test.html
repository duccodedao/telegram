<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .connect-text {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
        .referral-link {
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
        }
        .referral-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="connect-text">
            <p>Chào bạn <span id="user-name">User</span>, bạn đã được giới thiệu bởi <span id="referrer-username">@username</span>.</p>
            <p>Mã UID của bạn là: <span id="user-uid">UID của bạn</span></p>
            <p>Liên kết giới thiệu của bạn:</p>
            <a id="referral-link" class="referral-link" href="#">Liên kết giới thiệu</a>
        </div>
    </div>

    <script>
        // Hàm lấy thông tin người dùng và hiển thị mã giới thiệu
        window.Telegram.WebApp.onEvent('user', function(user) {
            const referrerUid = user.referrer_uid || 'unknown'; // UID người giới thiệu
            const referrerUsername = user.referrer_username || 'unknown'; // Tên người giới thiệu
            const userName = user.username || 'User'; // Tên người dùng
            const userUid = user.id || 'unknown'; // UID của người dùng

            // Hiển thị thông tin người dùng và người giới thiệu
            document.getElementById('user-name').innerText = userName;
            document.getElementById('referrer-username').innerText = referrerUsername;
            document.getElementById('user-uid').innerText = userUid;

            // Tạo liên kết giới thiệu
            const referralLink = `https://t.me/bmassk3_bot/bmassk3?ref=${userUid}`;
            document.getElementById('referral-link').setAttribute('href', referralLink);
            document.getElementById('referral-link').innerText = referralLink;
        });
    </script>
</body>
</html>
