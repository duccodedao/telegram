<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết nối với TON Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8FQ6KeNf1H9SRox01rfK0uZZ9e67/I9sw1O7r" crossorigin="anonymous">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        #ton-connect {
            margin-top: 50px;
        }
        .balance {
            margin-top: 20px;
            font-size: 1.5em;
            color: #007bff;
        }
        .wallet-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e7ff;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Kết nối với TON Connect</h1>
    <div id="ton-connect"></div>
    <div class="wallet-info" id="wallet-info" style="display: none;">
        <p><strong>Đã kết nối với ví!</strong></p>
        <p id="balance" class="balance">Số dư: Đang tải...</p>
    </div>

    <script>
    async function connectToWallet() {
        const connectedWallet = await tonConnectUI.connectWallet();
        // Do something with connectedWallet if needed
        console.log(connectedWallet);
    }

    // Call the function
    connectToWallet().catch(error => {
        console.error("Error connecting to wallet:", error);
    });
    </script>

    
    <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://bmassk3.click/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
    });


        tonConnectUI.uiOptions = {
      twaReturnUrl: 'https://t.me/bmassk3_bot/BmassK3'
  };
        await tonConnectUI.disconnect();




        
    </script>
  
</body>
</html>
