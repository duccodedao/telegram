<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Price Display</title>
    <style>
        /* CSS cho toàn bộ trang */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* CSS cho nút hiển thị giá TON */
        .button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #333333;
            border: 1px solid #ff6a00;
            color: #ff6a00;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            text-align: left;
            justify-content: flex-start;
        }

        .button img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 10px;
        }

        .button:hover {
            background: #ff6a00;
            color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6a00;
        }
    </style>
</head>
<body>

<div class="logo">Crypto Dashboard</div>
<div class="button">
    <img src="/logo-coin/TON.svg" alt="Giá Coin">
    <span id="tonPrice">Giá: TON</span>
</div>

<script>
    async function fetchTonPrice() {
        try {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=toncoin&vs_currencies=usd');
            const data = await response.json();
            const tonPrice = data.toncoin.usd;

            // Cập nhật giá vào phần tử HTML
            document.getElementById('tonPrice').textContent = `Giá: ${tonPrice} USDT`;
        } catch (error) {
            console.error('Lỗi khi lấy giá TON:', error);
        }
    }

    // Gọi hàm fetchTonPrice ngay khi trang tải
    fetchTonPrice();

    // Cập nhật giá mỗi 10 giây
    setInterval(fetchTonPrice, 10000);
</script>

</body>
</html>
