<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Telegram</title>
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        .container {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .history-container {
            margin-top: 20px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #292929;
        }

        .clear-history {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: red;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="user-info">
            <h2>Thông tin tài khoản</h2>
            <p id="username">Username: Chưa đăng nhập</p>
            <button id="logout-btn" onclick="logout()" style="display:none;">Đăng xuất</button>
        </div>

        <div id="tg-login-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="bmassk3_bot"
                data-size="large"
                data-onauth="onTelegramAuth(user)"
                data-request-access="write"></script>
        </div>

        <div class="history-container">
            <h3>Lịch sử đăng nhập/đăng xuất</h3>
            <table>
                <thead>
                    <tr>
                        <th>Thời gian</th>
                        <th>Username</th>
                        <th>Loại</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody id="history-body"></tbody>
            </table>
            <button class="clear-history" onclick="clearHistory()">Xóa lịch sử</button>
        </div>
    </div>

    <script>
        function saveHistory(username, type, status) {
            const now = new Date();
            const time = now.toLocaleString("vi-VN", { hour12: false });

            let history = JSON.parse(localStorage.getItem("login_history")) || [];
            history.unshift({ time, username, type, status });

            localStorage.setItem("login_history", JSON.stringify(history));
            displayHistory();
        }

        function displayHistory() {
            const historyBody = document.getElementById("history-body");
            historyBody.innerHTML = "";

            let history = JSON.parse(localStorage.getItem("login_history")) || [];
            history.forEach(entry => {
                let row = `<tr>
                    <td>${entry.time}</td>
                    <td>${entry.username}</td>
                    <td>${entry.type}</td>
                    <td>${entry.status}</td>
                </tr>`;
                historyBody.innerHTML += row;
            });
        }

        function onTelegramAuth(user) {
            const username = user.username || "Không có";
            document.getElementById("username").textContent = `Username: @${username}`;
            document.getElementById("logout-btn").style.display = "block";
            document.getElementById("tg-login-container").style.display = "none";

            localStorage.setItem("telegram_user", JSON.stringify(user));

            saveHistory(username, "Đăng nhập", "Success");

            Swal.fire({
                title: "Đăng nhập thành công!",
                text: "Bạn đã đăng nhập vào hệ thống.",
                timer: 2000,
                showConfirmButton: false
            });
        }

        function logout() {
            const savedUser = JSON.parse(localStorage.getItem("telegram_user"));
            const username = savedUser ? savedUser.username || "Không có" : "Không có";

            localStorage.removeItem("telegram_user");

            document.getElementById("username").textContent = "Username: Chưa đăng nhập";
            document.getElementById("logout-btn").style.display = "none";
            document.getElementById("tg-login-container").style.display = "block";

            saveHistory(username, "Đăng xuất", "Success");

            Swal.fire({
                title: "Đăng xuất thành công!",
                text: "Bạn đã đăng xuất khỏi hệ thống.",
                timer: 2000,
                showConfirmButton: false
            });
        }

        function clearHistory() {
            localStorage.removeItem("login_history");
            displayHistory();
        }

        document.addEventListener("DOMContentLoaded", function () {
            displayHistory();

            const savedUser = localStorage.getItem("telegram_user");
            if (savedUser) {
                const user = JSON.parse(savedUser);
                document.getElementById("username").textContent = `Username: @${user.username}`;
                document.getElementById("logout-btn").style.display = "block";
                document.getElementById("tg-login-container").style.display = "none";
            }
        });
    </script>

</body>
</html>
