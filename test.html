<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet | By BmassHD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <meta property="og:title" content="Wallet | BmassHD">
    <meta property="og:description" content="Ví 2">
    <meta property="og:image" content="/ton/nen.png">
    <meta property="og:url" content="/ton/ton.html">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="logo1.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8FQ6KeNf1H9SRox01rfK0uZZ9e67/I9sw1O7r" crossorigin="anonymous">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #212121;
            color: #fff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        #user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20%;
            margin-right: 5px;
        }
        #ton-connect {
            cursor: pointer;
        }
        #user-username {
            color: #ff6a00;
            margin-left: 1px;
            font-size: 15px;
            text-align: left;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #212121;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #333;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .footer-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ccc;
            font-size: 14px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }
        .footer-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
        .footer-item:hover {
            color: #fff;
        }
        .footer-item.active {
            background-color: #333;
            color: #ff0;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 120px); /* Chiều cao giảm bớt không gian của header và footer */
            border: none;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <img id="user-avatar" src="/logo-coin/bmlogo.jpg" alt="Avatar">
    <span id="user-username">@username</span>
    <div id="ton-connect"></div>
</header>

<!-- Nút Send, Deposit, và Swap -->
<div class="button-container" style="display:none; margin-top: 20px;">
    <button id="send-button" class="button">Send</button>
    <button id="deposit-button" class="button">Deposit</button>
    <button id="swap-button" class="button">Swap</button>
</div>


<!-- Footer -->
<div class="footer">
    <a href="/tg-app.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/nha.png" alt="Home">
            <span class="new-badge">New</span>
        </div>
        <span>Home</span>
    </a>
    <a href="/ton/ton.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/nap.png" alt="MuaCoin">
            <span class="new-badge">New</span>
        </div>
        <span>MuaCoin</span>
    </a>
    <a href="/ton/sell.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/rut.png" alt="BánCoin">
            <span class="new-badge">New</span>
        </div>
        <span>BánCoin</span>
    </a>
    <a href="https://buffviewx.com/ref/bmasshd" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/fr.png" alt="MuaRef">
            <span class="new-badge">New</span>
        </div>
        <span>MuaRef</span>
    </a>
    <a href="/wallet.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/vi_live.png" alt="Wallet">
        </div>
        <span>Wallet</span>
    </a>   
</div>

<script>
// JavaScript code here
    // Khởi tạo TonConnectUI
const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
    buttonRootId: 'ton-connect' // Nút kết nối sẽ hiển thị tại đây
});

// Cấu hình thêm tuỳ chọn nếu cần
tonConnectUI.uiOptions = {
    twaReturnUrl: 'https://t.me/bmassk3_bot/BmassK3'
};

// Hàm kết nối với ví
async function connectToWallet() {
    try {
        const connectedWallet = await tonConnectUI.connectWallet();
        console.log("Connected Wallet:", connectedWallet);

        // Hiển thị thông tin ví
        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('balance').innerText = "Số dư: Đang tải...";

        // Lấy số dư và cập nhật giao diện
        const address = connectedWallet.account.address;
        const balance = await tonConnectUI.getBalance(address); // Dùng API để lấy số dư thật
        document.getElementById('balance').innerText = `Số dư: ${balance} TON`;

        // Hiển thị các nút Send, Deposit, Swap
        document.querySelector('.button-container').style.display = 'block';

    } catch (error) {
        console.error("Lỗi khi kết nối ví:", error);
    }
}

// Xử lý nút Send
document.getElementById('send-button').addEventListener('click', () => {
    alert("Send functionality will be here");
    // Thêm mã gửi tiền vào ví
});

// Xử lý nút Deposit
document.getElementById('deposit-button').addEventListener('click', () => {
    alert("Deposit functionality will be here");
    // Thêm mã nạp tiền vào ví
});

// Xử lý nút Swap
document.getElementById('swap-button').addEventListener('click', () => {
    alert("Swap functionality will be here");
    // Thêm mã hoán đổi token
});
    
</script>

</body>
</html>
