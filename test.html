<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in DOGS | BmassHD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 10px 20px;
            background-color: #212121;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .check-in-container {
            margin-top: 20px;
        }
        .check-in-day {
            display: inline-block;
            margin: 10px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            background-color: #444;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .check-in-day.checked {
            background-color: #ff6a00;
            cursor: default;
        }
        .balance-display {
            margin-top: 20px;
            font-size: 20px;
            color: #00ff00;
        }
        .withdraw-section {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background: #333;
            color: #ff6a00;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #ff6a00;
            color: #fff;
        }
    </style>
</head>
<body>
<header>
    <span id="wallet-status">Chưa kết nối ví</span>
    <div id="ton-connect"></div>
</header>

<div class="balance-display" id="balance">Số dư: 0 DOGS</div>

<div class="check-in-container">
    <h2>Check-in hằng ngày</h2>
    <div id="check-in-days"></div>
</div>

<div class="withdraw-section">
    <button class="button" id="withdraw-button">Yêu cầu rút tiền</button>
</div>

<script>
    const rewards = [5, 10, 20, 30, 50, 70, 100];
    const totalDays = rewards.length;

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
    });

    let walletConnected = false;
    let walletAddress = "";
    let balance = parseInt(localStorage.getItem("dogs_balance") || "0");
    let checkInDays = JSON.parse(localStorage.getItem("check_in_days") || "[]");

    function renderCheckInDays() {
        const container = document.getElementById("check-in-days");
        container.innerHTML = "";
        for (let i = 0; i < totalDays; i++) {
            const day = document.createElement("div");
            day.className = "check-in-day";
            if (checkInDays.includes(i)) day.classList.add("checked");
            day.innerText = `Day ${i + 1}`;
            day.onclick = () => handleCheckIn(i);
            container.appendChild(day);
        }
    }

    async function handleCheckIn(dayIndex) {
        if (!walletConnected) {
            alert("Vui lòng kết nối ví trước khi check-in!");
            return;
        }
        if (checkInDays.includes(dayIndex)) return;

        balance += rewards[dayIndex];
        checkInDays.push(dayIndex);

        if (checkInDays.length === totalDays) checkInDays = []; // Reset sau 7 ngày

        localStorage.setItem("dogs_balance", balance.toString());
        localStorage.setItem("check_in_days", JSON.stringify(checkInDays));

        document.getElementById("balance").innerText = `Số dư: ${balance} DOGS`;
        renderCheckInDays();
    }

    async function connectWallet() {
        try {
            const wallet = await tonConnectUI.connectWallet();
            walletConnected = true;
            walletAddress = wallet.account.address;
            document.getElementById("wallet-status").innerText = `Kết nối: ${walletAddress}`;
        } catch (error) {
            console.error("Lỗi kết nối ví:", error);
        }
    }

    async function withdraw() {
        if (!walletConnected) {
            alert("Vui lòng kết nối ví trước khi rút tiền!");
            return;
        }
        alert(`Yêu cầu rút ${balance} DOGS đến ví: ${walletAddress}`);
    }

    tonConnectUI.onStatusChange(connectWallet);

    document.getElementById("withdraw-button").onclick = withdraw;

    document.getElementById("balance").innerText = `Số dư: ${balance} DOGS`;
    renderCheckInDays();
</script>
</body>
</html>
