<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rút tiền Crypto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
            color: #fff;
            flex-direction: column;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .withdraw-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .withdraw-btn {
            background-color: #444;
            color: #ffa500;
            padding: 15px;
            border: 2px solid #ffa500;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: left;
            padding-left: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .form-container {
            display: none;
            margin-top: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 100;
        }

        .popup button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background-color: #ffa500;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffa500;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Rút tiền Crypto</h2>
    <div class="withdraw-options" id="withdraw-options">
        <div class="withdraw-btn" onclick="selectGateway('Binance')">Binance</div>
        <div class="withdraw-btn" onclick="selectGateway('OKX')">OKX</div>
        <div class="withdraw-btn" onclick="selectGateway('Bybit')">Bybit</div>
        <div class="withdraw-btn" onclick="selectGateway('Kucoin')">Kucoin</div>
        <div class="withdraw-btn" onclick="selectGateway('Gate')">Gate</div>
        <div class="withdraw-btn" onclick="selectGateway('Bitget')">Bitget</div>
        <div class="withdraw-btn" onclick="selectGateway('Ton')">Ton</div>
    </div>

    <div class="form-container" id="form-container">
        <input type="text" id="address" placeholder="Nhập Address">
        <input type="text" id="memo" placeholder="Nhập Memo (nếu có)">
        <button onclick="saveData()">Lưu</button>
    </div>

    <button class="reset-btn" id="reset-btn" onclick="resetForm()">Reset</button>
</div>

<div class="popup" id="popup">
    <p>Thông tin đã được lưu thành công!</p>
    <button onclick="closePopup()">OK</button>
</div>

<script>
    function selectGateway(gateway) {
        // Lưu tên cổng rút
        localStorage.setItem('selectedGateway', gateway);

        // Hiển thị form nhập và ẩn các cổng khác
        document.getElementById('withdraw-options').style.display = 'none';
        document.getElementById('form-container').style.display = 'block';
        document.getElementById('reset-btn').style.display = 'block';

        // Tự động ẩn ô Memo nếu chọn Ton
        if (gateway === 'Ton') {
            document.getElementById('memo').style.display = 'none';
        } else {
            document.getElementById('memo').style.display = 'block';
        }
    }

    function saveData() {
        const address = document.getElementById('address').value;
        const memo = document.getElementById('memo').value;

        // Lưu vào localStorage
        localStorage.setItem('address', address);
        localStorage.setItem('memo', memo);

        // Hiển thị popup thông báo
        document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    function resetForm() {
        // Xóa dữ liệu localStorage
        localStorage.removeItem('selectedGateway');
        localStorage.removeItem('address');
        localStorage.removeItem('memo');

        // Hiển thị lại các cổng rút và ẩn form nhập
        document.getElementById('withdraw-options').style.display = 'block';
        document.getElementById('form-container').style.display = 'none';
        document.getElementById('reset-btn').style.display = 'none';
        
        // Xóa nội dung đã nhập
        document.getElementById('address').value = '';
        document.getElementById('memo').value = '';
    }

    // Kiểm tra nếu đã có dữ liệu trong localStorage và khôi phục
    window.onload = function() {
        const selectedGateway = localStorage.getItem('selectedGateway');
        if (selectedGateway) {
            selectGateway(selectedGateway);
            document.getElementById('address').value = localStorage.getItem('address') || '';
            document.getElementById('memo').value = localStorage.getItem('memo') || '';
        }
    };
</script>

</body>
</html>
