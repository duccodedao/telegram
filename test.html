<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số lượng thành viên trong Telegram Channel</title>
    <style>
        .price-display {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #333333;
            border: 1px solid #ff6a00;
            color: #ff6a00;
            font-size: 16px;
            border-radius: 30px;
            margin-top: 10px;
            text-align: left;
            justify-content: flex-start;
            cursor: default;
        }

        .price-display img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Đếm số lượng thành viên trong Telegram Channel</h1>
    <div class="price-display" id="channelMembers">
        <img src="/logo-coin/dogsx.jpg" alt="DOGS Logo">
        <span id="memberCount">Thành viên: Đang tải...</span>
    </div>

    <script>
        // Thay YOUR_BOT_TOKEN bằng token bot của bạn và @your_channel_username bằng tên channel cần đếm
        const BOT_TOKEN = '7840174548:AAF-anFo7OS7YPaGsDrpzG-ZdJzkdyjJfHk';
        const CHANNEL_USERNAME = '@bmassk3_channel';

        function getMemberCount() {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/getChatMembersCount?chat_id=${CHANNEL_USERNAME}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        document.getElementById('memberCount').textContent = `Thành viên: ${data.result}`;
                    } else {
                        document.getElementById('memberCount').textContent = "Không thể lấy số lượng thành viên";
                        console.error("Lỗi:", data.description);
                    }
                })
                .catch(error => {
                    document.getElementById('memberCount').textContent = "Có lỗi xảy ra";
                    console.error("Lỗi:", error);
                });
        }

        // Gọi hàm getMemberCount mỗi 10 giây để tự động cập nhật số lượng thành viên
        setInterval(getMemberCount, 10000);
        
        // Gọi lần đầu ngay lập tức khi trang được tải
        getMemberCount();
    </script>
</body>
</html>
