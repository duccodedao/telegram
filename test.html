<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết nối và Hiển Thị Lịch Sử Giao Dịch TON</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button, .ton-history {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #333333;
            border: 1px solid #ff6a00;
            color: #ff6a00;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            text-align: left;
            justify-content: flex-start;
        }
        .button img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 10px;
        }
        .button:hover {
            background: #ff6a00;
            color: #fff;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6a00;
        }
        .connect-text {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 20px;
        }
        .transaction-list {
            margin-top: 10px;
            color: #cccccc;
            text-align: left;
        }
        .transaction-item {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Kết nối với TON Wallet</div>
        <div id="ton-connect-button" class="button">
            <img src="https://ton.org/favicon.ico" alt="TON logo">
            Kết nối ví TON
        </div>
        <div class="connect-text">Kết nối ví để xem lịch sử giao dịch</div>
        <div id="transaction-history" class="transaction-list">
            <span>Đang tải lịch sử giao dịch...</span>
        </div>
    </div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // Kết nối và lấy lịch sử giao dịch
        async function connectToWallet() {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                if (connectedWallet) {
                    console.log("Kết nối thành công:", connectedWallet);
                    await getTransactionHistory(connectedWallet.wallet.address);
                }
            } catch (error) {
                console.error("Lỗi khi kết nối ví:", error);
                document.getElementById("transaction-history").innerHTML = "<span>Không thể kết nối ví.</span>";
            }
        }

        async function getTransactionHistory(address) {
            try {
                // Gọi API để lấy lịch sử giao dịch
                const response = await fetch(`https://tonapi.io/v1/history/${address}`);
                const data = await response.json();

                // Xóa nội dung cũ
                const historyContainer = document.getElementById("transaction-history");
                historyContainer.innerHTML = '';

                if (data.transactions && data.transactions.length > 0) {
                    data.transactions.forEach(tx => {
                        // Hiển thị mỗi giao dịch
                        const transactionItem = document.createElement('div');
                        transactionItem.classList.add('transaction-item');
                        transactionItem.innerHTML = `
                            <strong>Giao dịch:</strong> ${tx.transactionId} <br>
                            <strong>Số lượng:</strong> ${tx.amount / 1e9} TON <br>
                            <strong>Ngày:</strong> ${new Date(tx.timestamp * 1000).toLocaleString()} <br>
                            <strong>Trạng thái:</strong> ${tx.status}
                        `;
                        historyContainer.appendChild(transactionItem);
                    });
                } else {
                    historyContainer.innerHTML = "<span>Không có lịch sử giao dịch.</span>";
                }
            } catch (error) {
                console.error("Lỗi khi lấy lịch sử giao dịch:", error);
                document.getElementById("transaction-history").innerHTML = "<span>Không thể lấy lịch sử giao dịch.</span>";
            }
        }

        // Gọi kết nối khi tải trang
        connectToWallet();
    </script>
</body>
</html>
