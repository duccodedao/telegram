<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet | By BmassHD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* CSS đã cập nhật cho các phần tử */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2a2a2a;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6a00;
        }
        .connect-button, .join-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: #333333;
            border: 1px solid #ff6a00;
            color: #ff6a00;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        .connect-button img, .join-button img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 10px;
        }
        .connect-button:hover, .join-button:hover {
            background: #ff6a00;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">BmassHD</div>
    <div id="wallet-section">
        <div class="connect-button" onclick="connectWallet()">
            <img src="/ton/wallet.png" alt="Wallet Icon">
            Connect Wallet
        </div>
    </div>

    <div id="join-group-section">
        <div class="join-button" onclick="joinGroup()">
            <img src="/logo-coin/buyref.svg" alt="Group Icon">
            Tham gia nhóm
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function connectWallet() {
        const walletSection = document.getElementById('wallet-section');
        
        // Hiển thị ô nhập mã ví
        walletSection.innerHTML = `
            <input type="text" id="walletInput" placeholder="Nhập mã ví của bạn" class="wallet-input">
            <div class="connect-button" onclick="saveWallet()">
                <img src="/ton/wallet.png" alt="Wallet Icon">
                Lưu Mã Ví
            </div>
        `;
    }

    function saveWallet() {
        const walletInput = document.getElementById('walletInput');
        const walletAddress = walletInput.value.trim();

        if (walletAddress) {
            localStorage.setItem('walletAddress', walletAddress);
            const shortWallet = `${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
            document.getElementById('wallet-section').innerHTML = `
                <div class="connect-text wallet-address">
                    Mã ví của bạn: ${shortWallet}
                    <button class="remove-button" onclick="removeWallet()">♻️</button>
                </div>
            `;
            Swal.fire({
                icon: 'success',
                title: 'Mã ví đã được lưu!',
                position: 'top',
                toast: true,
                timer: 2000
            });
        }
    }

    function removeWallet() {
        localStorage.removeItem('walletAddress');
        document.getElementById('wallet-section').innerHTML = `
            <div class="connect-button" onclick="connectWallet()">
                <img src="/ton/wallet.png" alt="Wallet Icon">
                Connect Wallet
            </div>
        `;
        Swal.fire({
            icon: 'info',
            title: 'Mã ví đã được xóa!',
            position: 'top',
            toast: true,
            timer: 2000
        });
    }

    function joinGroup() {
        // Chuyển hướng người dùng tới nhóm Telegram
        window.location.href = "https://t.me/bmassk3_channel";

        // Lưu trạng thái đã tham gia vào localStorage
        localStorage.setItem('joinedGroup', 'true');

        // Cập nhật nút thành biểu tượng thành công
        updateJoinButton();
    }

    function updateJoinButton() {
        const joinGroupSection = document.getElementById('join-group-section');
        const joinedGroup = localStorage.getItem('joinedGroup');
        
        if (joinedGroup === 'true') {
            joinGroupSection.innerHTML = `
                <div class="join-button">
                    <img src="/logo-coin/7518748.png" alt="Success Icon">
                    Đã Tham gia nhóm
                </div>
            `;
        }
    }

    // Kiểm tra trạng thái đã lưu khi tải trang
    document.addEventListener("DOMContentLoaded", function() {
        updateJoinButton();
    });
</script>

</body>
</html>
