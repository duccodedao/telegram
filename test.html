<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            height: 100vh;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #333;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .footer-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ccc;
            font-size: 14px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px; /* Bo góc cho mục */
        }
        .footer-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
        .footer-item:hover {
            color: #fff;
        }
        .footer-item.active {
            background-color: #333; /* Màu nền khi mục được chọn */
            color: #ff0; /* Màu chữ khi mục được chọn */
        }
        .new-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            padding: 1.5px 3.25px;
            border-radius: 3px;
            font-size: 7px;
            font-weight: bold;
            z-index: 1;
        }
    </style>
</head>
<body>

<!-- Footer Section -->
<div class="footer">
    <a href="/tg-app.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/home.svg" alt="Home">
            <span class="new-badge">New</span>
        </div>
        <span>Home</span>
    </a>
    <a href="/ton/ton.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/buycoin.svg" alt="MuaCoin">
            <span class="new-badge">New</span>
        </div>
        <span>MuaCoin</span>
    </a>
    <a href="/ton/sell.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/sellcoin.svg" alt="BánCoin">
            <span class="new-badge">New</span>
        </div>
        <span>BánCoin</span>
    </a>
    <a href="https://buffviewx.com/ref/bmasshd" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/buyref.svg" alt="MuaRef">
            <span class="new-badge">New</span>
        </div>
        <span>MuaRef</span>
    </a>
    <a href="https://walletbot.me/scw/assets/" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/icon-wallet.svg" alt="Wallet">
            <span class="new-badge">New</span>
        </div>
        <span>Wallet</span>
    </a>
</div>

<script>
    function setActive(element) {
        // Xóa lớp active khỏi tất cả các mục
        const items = document.querySelectorAll('.footer-item');
        items.forEach(item => item.classList.remove('active'));

        // Thêm lớp active vào mục được nhấp vào
        element.classList.add('active');
    }
</script>

</body>
</html>
