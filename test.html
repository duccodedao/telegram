<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết nối với TON Wallet</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        
    </style>
</head>
<body>
    <!-- Nút kết nối TON Wallet -->
    <div id="ton-connect-button">
        

    <script>
        // Khởi tạo TonConnectUI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // Xử lý sự kiện khi người dùng nhấn vào nút kết nối
        document.getElementById('ton-connect-button').addEventListener('click', async () => {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                if (connectedWallet) {
                    console.log("Kết nối thành công:", connectedWallet);
                    alert("Kết nối ví TON thành công!");
                }
            } catch (error) {
                console.error("Lỗi khi kết nối ví:", error);
                alert("Lỗi khi kết nối ví.");
            }
        });
        await tonConnectUI.disconnect();
    </script>
</body>
</html>
