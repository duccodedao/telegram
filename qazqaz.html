<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect - Send Messages</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>TON Connect - Send Messages</h1>
        <button id="connect-wallet">Connect Wallet</button>
        <button id="send-message" disabled>Send Message</button>
        <div id="status"></div>
    </div>

    <script>
        // Import TON Connect UI
        const tonConnectUI = new TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json' // Update this to your manifest URL
        });

        // Elements
        const connectWalletButton = document.getElementById('connect-wallet');
        const sendMessageButton = document.getElementById('send-message');
        const statusElement = document.getElementById('status');

        // Payload for tracking (use unique ID per transaction)
        const uniqueId = `transaction-${Date.now()}`;
        const transaction = {
            valid_until: Math.floor(Date.now() / 1000) + 3600, // Expires in 1 hour
            messages: [
                {
                    address: "EQABa48hjKzg09hN_HjxOic7r8T1PleIy1dRd8NvZ3922MP0", // Replace with destination address
                    amount: "20000000", // 0.02 TON in nanotons
                    payload: btoa(uniqueId) // Encode the unique ID in Base64
                }
            ]
        };

        // Connect Wallet
        connectWalletButton.addEventListener('click', async () => {
            try {
                await tonConnectUI.connectWallet();
                statusElement.textContent = "Wallet connected successfully!";
                sendMessageButton.disabled = false;
            } catch (error) {
                statusElement.textContent = `Error connecting wallet: ${error.message}`;
            }
        });

        // Send Message
        sendMessageButton.addEventListener('click', async () => {
            try {
                await tonConnectUI.sendTransaction(transaction);
                statusElement.textContent = `Message sent! Tracking ID: ${uniqueId}`;
                console.log(`Tracking ID: ${uniqueId}`);
            } catch (error) {
                statusElement.textContent = `Error sending message: ${error.message}`;
            }
        });

        // Wallet Status
        tonConnectUI.onStatusChange((status) => {
            if (status === "connected") {
                sendMessageButton.disabled = false;
                statusElement.textContent = "Wallet connected. Ready to send messages.";
            } else {
                sendMessageButton.disabled = true;
                statusElement.textContent = "Please connect your wallet to proceed.";
            }
        });
    </script>
</body>
</html>
