<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending Messages | TonConnect</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            text-align: center;
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Send Toncoin</h1>
        <button id="ton-send">Connect Wallet</button>
        <button id="send-transaction" disabled>Send Transaction</button>
        <div id="status"></div>
    </div>

    <script>
        // Initialize TonConnect UI
        const tonConnectUI = new TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json', // Replace with your manifest URL
            buttonRootId: 'ton-send'
        });

        // Define the transaction details
        const transaction = {
            messages: [
                {
                    address: "EQABa48hjKzg09hN_HjxOic7r8T1PleIy1dRd8NvZ3922MP0", // Destination address
                    amount: "20000000" // Toncoin in nanotons
                }
            ]
        };

        // DOM elements
        const sendTransactionButton = document.getElementById('send-transaction');
        const statusElement = document.getElementById('status');

        // Listen for wallet connection
        tonConnectUI.onStatusChange(async (status) => {
            if (status === 'connected') {
                sendTransactionButton.disabled = false;
                statusElement.textContent = "Wallet connected. Ready to send transaction!";
            } else {
                sendTransactionButton.disabled = true;
                statusElement.textContent = "Connect your wallet to proceed.";
            }
        });

        // Send transaction on button click
        sendTransactionButton.addEventListener('click', async () => {
            try {
                await tonConnectUI.sendTransaction(transaction);
                statusElement.textContent = "Transaction sent successfully!";
            } catch (error) {
                statusElement.textContent = `Transaction failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
