<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nạp USDT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2>Nạp USDT</h2>
        <form id="depositForm">
            <div class="form-group">
                <label for="email">Gmail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="network">Mạng:</label>
                <select id="network" name="network" required>
                    <option value="TRC-20">TRC-20</option>
                </select>
            </div>
            <div class="form-group">
                <label for="walletAddress">Địa chỉ ví:</label>
                <input type="text" id="walletAddress" name="walletAddress" required>
            </div>
            <div class="form-group">
                <label for="amount">Số lượng (VNĐ):</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="button-group">
                <button type="button" onclick="confirmTransaction()">Xác nhận</button>
                <button type="button" onclick="viewTransactionHistory()">Xem lịch sử giao dịch</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
