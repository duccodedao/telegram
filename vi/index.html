<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BmassHD</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 25px;
        }
        .logo-text {
            font-size: 20px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }
        .nav a:hover {
            background: #333;
            border-radius: 5px;
        }
        .user-info {
            display: none;
            align-items: center;
            font-size: 16px;
            color: #ccc;
        }
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .content {
            padding: 100px 20px 80px;
        }
        .menu-icon {
            display: none;
        }
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                display: none;
            }
            .menu-icon {
                display: block;
                cursor: pointer;
                font-size: 30px;
            }
            .nav.active {
                display: flex;
            }
        }
        @media (min-width: 769px) {
            .menu-icon {
                display: none;
            }
        }

        .content {
            padding: 100px 20px 80px;
        }
        #ton-connect {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
        }
        #wallet-info {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
        }
        #wallet-header {
            margin-top: 10px;
            font-size: 18px;
            display: none;
        }
        #wallet-address, #wallet-details {
            font-weight: bold;
            color: #f39c12;
            font-size: 30px;
        }
        #wallet-balance {
            font-weight: bold;
            color: #27ae60;
        }
       
        .language-selector {
            margin-top: 20px;
            padding: 10px;
        }
        .language-selector label {
            font-size: 18px;
            margin-right: 10px;
        }
        .language-selector select {
            padding: 8px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #ccc;
            background-color: #222;
            color: white;
            cursor: pointer;
            outline: none;
        }
        .language-selector select:hover {
            border-color: #fff;
        }
        .language-selector select:focus {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/bmlogo.jpg" alt="Logo">
            <div class="logo-text">BmassHD</div>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <nav class="nav" id="navbar">
            <a href="/main">Airdrop</a>
            <a href="/noti">Thông báo</a>
            <a href="/wallet">Trang cá nhân</a>
            <a href="https://t.me/bmassk3_channel">Kênh Telegram</a>
            <a href="https://t.me/bmassk3">Liên hệ</a>
            <div id="user-info" class="user-info"></div>
            <div id="tg-login-container">
                <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="bmassk3_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
            </div>
        </nav>
    </header>
    <div class="content">
        <h1>chào mừng bạn đã đến với BmassHD</h1>
        <p>Khám phá airdrop, thông báo và hồ sơ cá nhân của bạn.</p>
        <div id="ton-connect"></div>
    </div>
    <div id="wallet-info">
        <div id="user-info" class="user-info"></div>
        <div id="wallet-header">
            <b>Địa chỉ ví:</b> <span id="wallet-address">abcd****1234</span>
        </div>
        <div id="wallet-details">
            <b>Số dư:</b> <span id="wallet-balance">Not connected</span>
        </div>
    </div>
    <div class="language-selector">
        <label for="language">Chọn ngôn ngữ:</label>
        <select id="language" onchange="changeLanguage()">
            <option>Vietnamese</option>
            <option value="vi">Vietnamese</option>
            <option value="en">English</option>
        </select>
    </div>
    <script>
        function toggleMenu() {
            document.getElementById("navbar").classList.toggle("active");
        }
        function changeLanguage() {
            var lang = document.getElementById("language").value;
            document.documentElement.lang = lang;
            window.location.href = `/${lang}/index.html`;
        }
    </script>
</body>
<script src="/wallet.js"></script>
</html>
