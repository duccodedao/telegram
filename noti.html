<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .notification-list, .read-notifications {
            list-style: none;
            padding: 0;
        }
        .notification-item {
            display: flex;
            align-items: center;
            background: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .notification-item:hover {
            transform: scale(1.02);
        }
        .notification-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .notification-item h2 {
            margin: 0;
            font-size: 16px;
        }
        .notification-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .notification-item .view-more {
            color: blue;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }
        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
        .read-section {
            margin-top: 20px;
            cursor: pointer;
        }
        .read-section h3 {
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .arrow {
            transition: transform 0.3s;
        }
        .hidden {
            display: none;
        }





        .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #212121;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    padding: 10px 0;
    border-top: 1px solid #333;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}
.footer-item {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: #ccc;
    font-size: 14px;
    padding: 5px 10px;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 5px; /* Bo góc cho mục */
}
.footer-item img {
    width: 24px;
    height: 24px;
    margin-bottom: 4px;
}
.footer-item:hover {
    color: #fff;
}

.new-badge {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: red;
    color: white;
    padding: 1.5px 3.25px;
    border-radius: 3px;
    font-size: 7px;
    font-weight: bold;
    z-index: 1;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Danh sách thông báo (<span id="count">0</span>)</h1>
        <div id="notification-list" class="notification-list"></div>
        <div class="read-section" onclick="toggleReadNotifications()">
            <h3>Đã đọc <span class="arrow">▼</span></h3>
        </div>
        <div id="read-notifications" class="read-notifications hidden"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="">
            <p id="modal-content"></p>
        </div>
    </div>


<div class="footer">

    <a href="/main" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/nha.png" alt="Home">
            <span class="new-badge">Hot</span>
        </div>
        <span>Home</span>
    </a>

    <a href="#" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/nap.png" alt="Noti">
            <span class="new-badge">+3</span>
        </div>
        <span>Noti</span>
    </a>



    <a href="/wallet" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <div id="wallet-avatar-container">
                <div class="skeleton-avatar"></div>
                <span class="new-badge">Login</span>
            </div>
        </div>
        <span>Profile</span>
    </a>   
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const walletContainer = document.getElementById("wallet-avatar-container");

    // Kiểm tra xem có dữ liệu lưu trữ không
    function updateWalletAvatar() {
        const savedUser = localStorage.getItem("telegram_user");

        if (savedUser) {
            const user = JSON.parse(savedUser);

            // Lấy ảnh gần đây nhất (trong dữ liệu hiện tại)
            const latestPhoto = user.photo_url || "https://via.placeholder.com/80";

            // Hiển thị ảnh đại diện
            walletContainer.innerHTML = `<img src="${latestPhoto}" alt="Wallet" style="width:30px; height:30px; border-radius:50%;">`;
        }
    }

    // Cập nhật avatar ngay khi tải trang
    updateWalletAvatar();

    // Theo dõi sự kiện lưu thông tin đăng nhập mới
    window.addEventListener("storage", function (event) {
        if (event.key === "telegram_user") {
            updateWalletAvatar(); // Cập nhật ảnh nếu có thay đổi
        }
    });
});

</script>

    <script>
        let notifications = JSON.parse(localStorage.getItem('notifications')) || [
            { title: "Thông báo 1", image: "/logo-coin/9.jpg", content: "Đây là nội dung đầy đủ của thông báo 1." },
            { title: "Thông báo 2", image: "/logo-coin/3.jpg", content: "Đây là nội dung đầy đủ của thông báo 2." },
            { title: "Thông báo 3", image: "/logo-coin/9.jpg", content: "Đây là nội dung đầy đủ của thông báo 3." },
            { title: "Thông báo 4", image: "/logo-coin/9.jpg", content: "Đây là nội dung đầy đủ của thông báo 3." },
        ];
        let readNotifications = JSON.parse(localStorage.getItem('readNotifications')) || [];

        function updateNotifications() {
            document.getElementById("notification-list").innerHTML = notifications.map((notification, index) => `
                <div class="notification-item" onclick="markAsRead(${index})">
                    <img src="${notification.image}" alt="">
                    <div>
                        <h2>${notification.title}</h2>
                        <p>${notification.content.substring(0, 30)}...</p>
                        <span class="view-more">Xem thêm</span>
                    </div>
                </div>
            `).join('');
            document.getElementById("count").innerText = notifications.length;
        }

        function updateReadNotifications() {
            document.getElementById("read-notifications").innerHTML = readNotifications.map(notification => `
                <div class="notification-item">
                    <img src="${notification.image}" alt="">
                    <div>
                        <h2>${notification.title}</h2>
                        <p>${notification.content}</p>
                    </div>
                </div>
            `).join('');
        }

        function markAsRead(index) {
            readNotifications.push(notifications[index]);
            notifications.splice(index, 1);
            localStorage.setItem('notifications', JSON.stringify(notifications));
            localStorage.setItem('readNotifications', JSON.stringify(readNotifications));
            updateNotifications();
            updateReadNotifications();
        }

        function toggleReadNotifications() {
            let readSection = document.getElementById("read-notifications");
            let arrow = document.querySelector(".arrow");
            if (readSection.classList.contains("hidden")) {
                readSection.classList.remove("hidden");
                arrow.style.transform = "rotate(180deg)";
            } else {
                readSection.classList.add("hidden");
                arrow.style.transform = "rotate(0deg)";
            }
        }

        updateNotifications();
        updateReadNotifications();
    </script>
</body>
</html>
