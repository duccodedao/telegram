<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        #user-info {
            margin-top: 20px;
            display: none;
        }
        #avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng nhập bằng Telegram</h2>
        <script async src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="bmassk3_bot"
            data-size="large"
            data-auth-url="index.html"
            data-request-access="write"></script>

        <div id="user-info">
            <img id="avatar" src="" alt="Avatar">
            <h3 id="name"></h3>
            <p id="username"></p>
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get("id"),
                first_name: params.get("first_name"),
                last_name: params.get("last_name") || "",
                username: params.get("username"),
                photo_url: params.get("photo_url")
            };
        }

        document.addEventListener("DOMContentLoaded", function () {
            if (window.location.search.includes("id=")) {
                const user = getQueryParams();
                localStorage.setItem("user", JSON.stringify(user));
                window.location.href = "index.html";
            } else {
                const userData = localStorage.getItem("user");
                if (userData) {
                    const user = JSON.parse(userData);
                    document.getElementById("avatar").src = user.photo_url;
                    document.getElementById("name").textContent = user.first_name + " " + user.last_name;
                    document.getElementById("username").textContent = "@" + user.username;
                    document.getElementById("user-info").style.display = "block";
                }
            }
        });
    </script>
</body>
</html>
