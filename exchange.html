<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh Toán Vật Phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thanh Toán Vật Phẩm</h1>
    <div class="item">
      <h3>Vật Phẩm: Bảo Vệ Tài Khoản</h3>
      <p>Giá: 50 Stars</p>
      <button onclick="purchase(50)">Mua</button>
    </div>
  </div>

  <script>
    const botToken = '7545800115:AAHiyoeL2SkxXGaecK0VdgBovlNfQxTJmBA';
    const chatId = 'YOUR_CHAT_ID'; // Thay thế bằng chat_id của người dùng hoặc nhóm

    function purchase(starsRequired) {
      // Kiểm tra số dư Star người dùng
      fetch(`https://api.telegram.org/bot${botToken}/getStarsBalance`)
        .then(response => response.json())
        .then(data => {
          if (data.result.balance >= starsRequired) {
            alert(`Đang tiến hành thanh toán ${starsRequired} Stars`);
            // Thực hiện thanh toán vật phẩm
            fetch(`https://api.telegram.org/bot${botToken}/payForItem`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                chat_id: chatId,
                stars: starsRequired,
                item_id: 'item001', // Mã vật phẩm
              }),
            })
            .then(response => response.json())
            .then(data => {
              if (data.ok) {
                alert('Thanh toán thành công');
              } else {
                alert('Có lỗi trong quá trình thanh toán');
              }
            });
          } else {
            alert('Số dư Stars không đủ');
          }
        });
    }
  </script>
</body>
</html>
