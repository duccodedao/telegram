<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực vân tay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Xác thực Passkey</h1>
    <button id="authenticate">Xác thực bằng vân tay</button>
    <p id="status"></p>

    <script>
        const button = document.getElementById("authenticate");
        const status = document.getElementById("status");

        // Kiểm tra xem người dùng đã đăng ký passkey chưa
        const passkeyCredential = localStorage.getItem("passkeyCredential");

        if (passkeyCredential) {
            // Nếu đã đăng ký, yêu cầu xác thực vân tay
            button.style.display = "block";
        } else {
            status.textContent = "Bạn chưa đăng ký vân tay. Hãy đăng ký trước!";
            button.style.display = "none";
        }

        button.addEventListener("click", async () => {
            try {
                // Kiểm tra hỗ trợ WebAuthn
                if (!window.PublicKeyCredential) {
                    status.textContent = "Trình duyệt không hỗ trợ xác thực Passkey.";
                    return;
                }

                // Tạo challenge (trong thực tế, challenge sẽ được lấy từ server)
                const challenge = new Uint8Array(32);
                window.crypto.getRandomValues(challenge);

                // Cấu hình yêu cầu xác thực
                const publicKey = {
                    challenge: challenge,
                    allowCredentials: [
                        {
                            id: new Uint8Array(JSON.parse(passkeyCredential).rawId), // ID của khóa đã đăng ký
                            type: "public-key",
                        },
                    ],
                    timeout: 60000, // Thời gian chờ
                    userVerification: "required", // Yêu cầu xác thực người dùng
                };

                // Gửi yêu cầu xác thực
                const credential = await navigator.credentials.get({ publicKey });

                // Xử lý kết quả xác thực
                if (credential) {
                    status.style.color = "green";
                    status.textContent = "Xác thực thành công! Bạn đã được truy cập.";
                } else {
                    status.style.color = "red";
                    status.textContent = "Xác thực thất bại. Hãy thử lại.";
                }
            } catch (error) {
                console.error("Lỗi xác thực:", error);
                status.textContent = "Đã xảy ra lỗi trong quá trình xác thực.";
            }
        });
    </script>
</body>
</html>
