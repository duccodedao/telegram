<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Passkey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Đăng ký Passkey</h1>
    <button id="register">Đăng ký vân tay</button>
    <p id="status"></p>

    <script>
        const button = document.getElementById("register");
        const status = document.getElementById("status");

        button.addEventListener("click", async () => {
            try {
                // Kiểm tra hỗ trợ WebAuthn
                if (!window.PublicKeyCredential) {
                    status.textContent = "Trình duyệt không hỗ trợ xác thực Passkey.";
                    return;
                }

                // Tạo challenge (trong thực tế, challenge nên được lấy từ server)
                const challenge = new Uint8Array(32);
                window.crypto.getRandomValues(challenge);

                // Cấu hình thông tin đăng ký
                const publicKey = {
                    challenge: challenge,
                    rp: {
                        name: "Trang Web Demo",
                        id: window.location.hostname, // Tên miền hiện tại
                    },
                    user: {
                        id: new Uint8Array(16), // ID người dùng (tạo ngẫu nhiên cho demo)
                        name: "username@example.com",
                        displayName: "User Demo",
                    },
                    pubKeyCredParams: [
                        { alg: -7, type: "public-key" }, // ES256
                    ],
                    timeout: 60000, // Thời gian chờ
                    authenticatorSelection: {
                        userVerification: "required",
                    },
                };

                // Gửi yêu cầu đăng ký tới thiết bị
                const credential = await navigator.credentials.create({ publicKey });

                // Lưu thông tin vào localStorage
                if (credential) {
                    localStorage.setItem(
                        "passkeyCredential",
                        JSON.stringify({
                            id: credential.id,
                            rawId: Array.from(new Uint8Array(credential.rawId)),
                            type: credential.type,
                        })
                    );

                    status.style.color = "green";
                    status.textContent = "Đăng ký vân tay thành công! Khóa đã được lưu.";
                } else {
                    status.style.color = "red";
                    status.textContent = "Đăng ký thất bại. Hãy thử lại.";
                }
            } catch (error) {
                console.error("Lỗi đăng ký:", error);
                status.textContent = "Đã xảy ra lỗi trong quá trình đăng ký.";
            }
        });
    </script>
</body>
</html>
