<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết nối với TON Connect</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8FQ6KeNf1H9SRox01rfK0uZZ9e67/I9sw1O7r" crossorigin="anonymous">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
        }
        
        #user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        #ton-connect {
            cursor: pointer;
        }

        /* Container styling */
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            margin: auto;
            border-radius: 15px;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #333333;
            border: 1px solid #ff6a00;
            color: #ff6a00;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            text-align: left;
            justify-content: flex-start;
        }
        
        .button img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 10px;
        }
        
        .button:hover {
            background: #ff6a00;
            color: #fff;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6a00;
        }
        
        .connect-text {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 20px;
        }
        
        .ton-balance {
            pointer-events: none;
        }

        /* Footer styling */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #212121;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #333;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .footer-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ccc;
            font-size: 14px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }
        
        .footer-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
        
        .footer-item:hover {
            color: #fff;
        }
        
        .footer-item.active {
            background-color: #333;
            color: #ff0;
        }
        
        .new-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            padding: 1.5px 3.25px;
            border-radius: 3px;
            font-size: 7px;
            font-weight: bold;
            z-index: 1;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <img id="user-avatar" src="default-avatar.png" alt="Avatar">
    <span id="user-username">@username</span>
    <div id="ton-connect"></div> <!-- Nút TON Connect sẽ hiển thị ở đây -->
</header>

<!-- Main content container -->
<div class="container">
    <div class="logo">BmassHD</div>
    
    <!-- User greeting and wallet connection button -->
    <div class="connect-text">Xin chào <span id="user-name">User</span>, kết nối ví của bạn để mở khóa thêm nhiều tính năng.</div>
    
    <div id="joinGroupButton" class="button" onclick="joinWallet()">
        <img src="/ton/wallet.png" alt="Wallet Icon">
        <span>Wallet Telegram</span>
    </div>
    <div id="joinGroupButton" class="button" onclick="joinExchange()">
        <img src="/logo-coin/bmlogo.jpg" alt="Exchange Icon">
        <span>Sàn giao dịch</span>
    </div>
    <div id="joinGroupButton" class="button" onclick="joinGroup()">
        <img src="/logo-coin/buyref.svg" alt="Group Icon">
        <span>Tham gia nhóm Telegram</span>
    </div>
</div>

<!-- Footer section -->
<div class="footer">
    <a href="/tg-app.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/home.svg" alt="Home">
            <span class="new-badge">New</span>
        </div>
        <span>Home</span>
    </a>
    <a href="/ton/ton.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/buycoin.svg" alt="MuaCoin">
            <span class="new-badge">New</span>
        </div>
        <span>MuaCoin</span>
    </a>
    <a href="/ton/sell.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/sellcoin.svg" alt="BánCoin">
            <span class="new-badge">New</span>
        </div>
        <span>BánCoin</span>
    </a>
    <a href="https://buffviewx.com/ref/bmasshd" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/buyref.svg" alt="MuaRef">
            <span class="new-badge">New</span>
        </div>
        <span>MuaRef</span>
    </a>
    <a href="/wallet.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/icon-wallet.svg" alt="Wallet">
        </div>
        <span>Wallet</span>
    </a>
</div>

</body>
</html>
