<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BmassHD</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 20px;
            font-weight: bold;
        }
        .menu-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            margin-left: auto;
        }
        .nav {
            position: absolute;
            top: 50px;
            right: 0;
            width: 200px;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            transition: opacity 0.3s ease-in-out;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }
        .nav a:hover {
            background: #333;
            border-radius: 5px;
        }
        .nav.active {
            display: flex;
            opacity: 1;
        }
        .user-info {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
        .content {
            padding: 100px 20px 80px;
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .footer a img {
            width: 30px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <div class="logo-text">BmassHD</div>
        </div>
        <div class="menu-container">
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <nav class="nav" id="navbar">
                <a href="#airdrop">Airdrop</a>
                <a href="#thongbao">Thông báo</a>
                <a href="#profile">Profile</a>
                <div id="tg-login-container">
                    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="bmassk3_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
                </div>
                <div id="user-info" class="user-info"></div>
            </nav>
        </div>
    </header>
    <div class="content">
        <h1>Chào mừng đến với BmassHD</h1>
        <p>Khám phá airdrop, thông báo và hồ sơ cá nhân của bạn.</p>
        <img src="https://via.placeholder.com/800x400" alt="Hình ảnh minh họa">
    </div>
    <footer class="footer">
        <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/X_logo_2023_original.svg" alt="X"></a>
        <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"></a>
    </footer>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("navbar");
            menu.classList.toggle("active");
        }
        function onTelegramAuth(user) {
            var userInfo = document.getElementById("user-info");
            userInfo.innerHTML = 'Đăng nhập: ' + user.first_name + (user.last_name ? ' ' + user.last_name : '') + ' (@' + user.username + ')';
        }
    </script>
</body>
</html>
