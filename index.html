<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Telegram</title>
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        .container {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .user-info {
            text-align: center;
            padding: 15px;
            background: #292929;
            border-radius: 10px;
        }

        .avatar-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid white;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: none;
        }

        .skeleton-loader {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #444 25%, #666 50%, #444 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            position: absolute;
        }

        @keyframes loading {
            from { background-position: -200% 0; }
            to { background-position: 200% 0; }
        }

        .user-details {
            display: grid;
            grid-template-columns: 1fr 4fr;
            gap: 10px;
            text-align: left;
            align-items: center;
        }

        .label {
            background: #373737;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .value {
            background: #474747;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #tg-login-container {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <div class="avatar-container">
                <div class="skeleton-loader"></div>
                <img id="avatar" class="avatar" src="https://via.placeholder.com/80" alt="Avatar">
            </div>
            <div class="user-details">
                <div class="label">ID</div>        <div class="value" id="id">Loading...</div>
                <div class="label">Tên</div>       <div class="value" id="name">Loading...</div>
                <div class="label">User</div>      <div class="value" id="username">Loading...</div>
                <div class="label">Premium</div>   <div class="value" id="premium">Loading...</div>
            </div>
            <button id="logout-btn" onclick="logout()">Đăng xuất</button>
        </div>

        <div id="tg-login-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="bmassk3_bot"
                data-size="large"
                data-onauth="onTelegramAuth(user)"
                data-request-access="write"></script>
        </div>
    </div>

    <script src="wallet.js"></script>
</body>
</html>
