<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BmassHD</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 25px;
        }
        .logo-text {
            font-size: 20px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }
        .nav a:hover {
            background: #333;
            border-radius: 5px;
        }
        .user-info {
            display: none;
            align-items: center;
            font-size: 16px;
            color: #ccc;
        }
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .content {
            padding: 100px 20px 80px;
        }
        .menu-icon {
            display: none;
        }
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                display: none;
            }
            .menu-icon {
                display: block;
                cursor: pointer;
                font-size: 30px;
            }
            .nav.active {
                display: flex;
            }
        }
        @media (min-width: 769px) {
            .menu-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/bmlogo.jpg" alt="Logo">
            <div class="logo-text">BmassHD</div>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <nav class="nav" id="navbar">
            <a href="/main">Airdrop</a>
            <a href="/noti">Notification</a>
            <a href="/wallet">Profile</a>
            <a href="https://t.me/bmassk3_channel">Channel</a>
            <a href="https://t.me/bmassk3">Contact</a>
            <div id="user-info" class="user-info"></div>
            <div id="tg-login-container">
                <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="bmassk3_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
            </div>
        </nav>
    </header>
    <div class="content">
        <h1>Chào mừng đến với BmassHD</h1>
        <p>Khám phá airdrop, thông báo và hồ sơ cá nhân của bạn.</p>
    </div>
    <script>
        function toggleMenu() {
            document.getElementById("navbar").classList.toggle("active");
        }
        
        function onTelegramAuth(user) {
            var userInfo = document.getElementById("user-info");
            var avatarUrl = user.photo_url ? user.photo_url : 'https://via.placeholder.com/30';
            var userHtml = '<img src="' + avatarUrl + '" class="user-avatar">' + user.first_name + (user.last_name ? ' ' + user.last_name : '') + ' (@' + user.username + ')';
            userInfo.innerHTML = userHtml;
            userInfo.style.display = "flex";
            document.getElementById("tg-login-container").style.display = "none";
            
            var userData = {
                first_name: user.first_name,
                last_name: user.last_name || '',
                username: user.username,
                photo_url: avatarUrl,
                timestamp: new Date().getTime()
            };
            localStorage.setItem("userData", JSON.stringify(userData));
        }
        
        function checkLoginStatus() {
            var storedData = localStorage.getItem("userData");
            if (storedData) {
                var userData = JSON.parse(storedData);
                var currentTime = new Date().getTime();
                if (currentTime - userData.timestamp < 60 * 60 * 1000) {
                    var userInfo = document.getElementById("user-info");
                    var userHtml = '<img src="' + userData.photo_url + '" class="user-avatar">' + userData.first_name + (userData.last_name ? ' ' + userData.last_name : '') + ' (@' + userData.username + ')';
                    userInfo.innerHTML = userHtml;
                    userInfo.style.display = "flex";
                    document.getElementById("tg-login-container").style.display = "none";
                } else {
                    localStorage.removeItem("userData");
                }
            }
        }
        
        document.addEventListener("DOMContentLoaded", checkLoginStatus);
    </script>
</body>
</html>
