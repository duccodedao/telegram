<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Wallet | BmassHD">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Đặt lại một số thuộc tính cơ bản cho toàn bộ trang */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            overflow-x: hidden; /* Ngăn việc cuộn ngang */
        }

        
        /* Styles cho iframe chiếm toàn màn hình */
        #viewer-container {
            display: none;
            position: fixed;
            top: 12px; /* Chiều cao của header nút */
            bottom: 60px; /* Để lại khoảng trống cho footer */
            left: 0;
            width: 100%;
        }

        #viewer-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
       
        
    </style>
</head>
<body>

    <!-- Khung để nhúng trang TonViewer toàn màn hình dưới footer và header -->
    <div id="viewer-container">
        <iframe id="viewer-frame" src="https://buffviewx.com/ref/bmasshd"></iframe>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <a href="/tg-app.html" class="footer-item" onclick="setActive(this)">
            <div class="img-wrapper">
                <img src="/logo-coin/home.svg" alt="Home">
                <span class="new-badge">New</span>
            </div>
            <span>Home</span>
        </a>
        <a href="/ton/ton.html" class="footer-item" onclick="setActive(this)">
            <div class="img-wrapper">
                <img src="/logo-coin/buycoin.svg" alt="MuaCoin">
                <span class="new-badge">New</span>
            </div>
            <span>MuaCoin</span>
        </a>
        <a href="/ton/sell.html" class="footer-item" onclick="setActive(this)">
            <div class="img-wrapper">
                <img src="/logo-coin/sellcoin.svg" alt="BánCoin">
                <span class="new-badge">New</span>
            </div>
            <span>BánCoin</span>
        </a>
        <a href="https://buffviewx.com/ref/bmasshd" class="footer-item" onclick="setActive(this)">
            <div class="img-wrapper">
                <img src="/logo-coin/buyref.svg" alt="MuaRef">
                <span class="new-badge">New</span>
            </div>
            <span>MuaRef</span>
        </a>
        <a href="/wallet.html" class="footer-item" onclick="setActive(this)">
            <div class="img-wrapper">
                <img src="/logo-coin/icon-wallet.svg" alt="Wallet">
            </div>
            <span>Wallet</span>
        </a>
    </div>

</body>
